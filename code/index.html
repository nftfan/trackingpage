<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Generator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .coupon-container {
      width: 600px;
      height: 650px;
      background: linear-gradient(135deg, #ff66cc, #ffcc00);
      border-radius: 25px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      color: #fff;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 5px solid #333; /* Adding a solid border around the coupon */
    }

    .coupon-container h2 {
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      margin: 0;
      margin-bottom: 20px;
    }

    .promoCode {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 40px;
      font-weight: bold;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin: 20px 0;
      width: 80%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .instructions {
      font-size: 18px;
      margin-top: 15px;
      font-style: italic;
      color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div>
    <h1>Generate Your 10% Discount Coupon</h1>
    <p>Click the button below to generate your discount coupon.</p>
    <button id="downloadButton">Download Coupon</button>
  </div>

  <script>
    document.getElementById('downloadButton').addEventListener('click', function () {
      // Create a canvas for the coupon
      const canvas = document.createElement('canvas');
      canvas.width = 600; // Coupon width
      canvas.height = 350; // Coupon height
      const ctx = canvas.getContext('2d');

      // Draw a gradient background for the coupon
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, '#ff66cc');
      gradient.addColorStop(1, '#ffcc00');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add border to the coupon
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#333';
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // Draw the title
ctx.fillStyle = '#fff';
ctx.font = 'bold 32px Arial';

// Draw "Congratulations!" text
const titleText = 'Congratulations!';
ctx.fillText(titleText, canvas.width / 2 - ctx.measureText(titleText).width / 2, 80);

// Draw the line break
const lineBreakY = 100; // Adjust the position for the line break

// Draw the emoji below the title
ctx.font = '50px Arial'; // Larger font size for the emoji
const emojiText = 'ðŸŽŠ'; // Emoji text
ctx.fillText(emojiText, canvas.width / 2 - ctx.measureText(emojiText).width / 2, lineBreakY + 50); // Add extra space for line break

      
      

      // Add instructions
ctx.font = 'italic 28px Arial';
ctx.fillStyle = '#f2f2f2';

// Get the width of the text
const line1Width = ctx.measureText('Bring this coupon with you').width;
const line2Width = ctx.measureText('for a 10% discount at the counter.').width;

// Calculate the starting position for each line to center it
const line1X = (canvas.width - line1Width) / 2;
const line2X = (canvas.width - line2Width) / 2;

ctx.fillText('Bring this coupon with you', line1X, 190);
ctx.fillText('for a 10% discount at the counter.', line2X, 220);


      // Generate a discount code based on the current date and time (DD-HHMMSS)
      const now = new Date();
      const discountCode = 
        now.getDate().toString().padStart(2, '0') + '-' +
        now.getHours().toString().padStart(2, '0') +
        now.getMinutes().toString().padStart(2, '0') +
        now.getSeconds().toString().padStart(2, '0');

      // Add the discount code in a box with rounded corners
      ctx.fillStyle = '#333';
      ctx.fillRect(80, 250, 440, 60);
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 36px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(discountCode, canvas.width / 2, 300);

      // Create a download link
      const link = document.createElement('a');
      link.download = 'coupon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>

</body>
</html>
