<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Download</title>
</head>
<body>
  <h1>Download White Image with Random Code</h1>
  <button id="downloadButton">Download Image</button>

  <script>
    document.getElementById('downloadButton').addEventListener('click', function () {
      // Create a canvas
      const canvas = document.createElement('canvas');
      canvas.width = 500; // Set image width
      canvas.height = 500; // Set image height
      const ctx = canvas.getContext('2d');

      // Fill canvas with white color
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Generate a random code
      const randomCode = Math.random().toString(36).substring(2, 10).toUpperCase();

      // Set text properties for the message
      ctx.font = '20px Arial';
      ctx.fillStyle = '#000000';
      ctx.textAlign = 'center';
      ctx.fillText("Your Customer Code is written below.", canvas.width / 2, 200);
      ctx.fillText("Show this code at the counter.", canvas.width / 2, 230);

      // Set text properties for the random code
      ctx.font = '30px Arial';
      ctx.fillText(randomCode, canvas.width / 2, 300);

      // Create a download link
      const link = document.createElement('a');
      link.download = 'customer_code_image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
