  <script>
    // JavaScript to update the number periodically
    const totalFlyersElement = document.getElementById('totalFlyers');
    const targetNumber = 115000;
    let currentNumber = 0;
    const animationDuration = 1000; // Animation duration in milliseconds (1 second)
    const increment = targetNumber / (animationDuration / 5); // Adjust increment for smoother animation

    function updateTotalFlyers() {
      // Increment the count
      currentNumber += increment;
      // Cap the current number to the target number
      if (currentNumber > targetNumber) {
        currentNumber = targetNumber;
      }
      // Update the displayed number
      totalFlyersElement.textContent = numberWithCommas(Math.floor(currentNumber));
      // If we haven't reached the target number yet, call this function again after a short delay
      if (currentNumber < targetNumber) {
        setTimeout(updateTotalFlyers, 20); // Adjust the delay for smoother animation
      }
    }

    // Function to add commas to the number for better readability
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Initial call to start updating the number
    updateTotalFlyers();
  </script>
