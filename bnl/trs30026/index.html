<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background: #ffffff;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Replaced old config with the single new Firebase project
    const firebaseConfig = {
      apiKey: "AIzaSyBWPCkYNw7gT_T7kcwbp5laZgIHac18bvE",
      authDomain: "expandlf.firebaseapp.com",
      databaseURL: "https://expandlf-default-rtdb.firebaseio.com",
      projectId: "expandlf",
      storageBucket: "expandlf.firebasestorage.app",
      messagingSenderId: "890066961009",
      appId: "1:890066961009:web:3a2ed1e7c2cf797f3751d0",
      measurementId: "G-QPRSX7ZVZ5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to perform redirect
    const doRedirect = () => {
      window.location.replace("https://google.com");
    };

    // Save to Firebase with a promise wrapper
    const saveAndRedirect = () => {
      const dataRef = ref(database, 'qr_scans');
      const newDataRef = push(dataRef);

      set(newDataRef, {
        scanType: 'visit_link_page',
        timestamp: Date.now(),
        userAgent: navigator.userAgent,
        promoCode: 'XX30026'
      })
        .then(() => {
          console.log("Recorded successfully");
          doRedirect();
        })
        .catch((error) => {
          console.error("Firebase Error:", error);
          doRedirect(); // Redirect even if error occurs
        });
    };

    // Execution
    // 1. Set a safety timeout to force redirect after 2 seconds if Firebase hangs
    setTimeout(doRedirect, 2000);

    // 2. Attempt to save
    saveAndRedirect();
  </script>
</body>
</html>
