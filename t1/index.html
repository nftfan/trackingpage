<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=340, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DC Pole Studio - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #fff;
            font-size: 10px;
            min-height: 100vh;
            padding: 20px 4px 0 4px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .photo-section {
            margin-top: 40px;
            margin-bottom: 22px;
            display: flex;
            justify-content: center;
        }
        .main-photo {
            width: 280px;
            max-width: 90vw;
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.14);
            border: 2px solid #6366f1;
            object-fit: cover;
        }
        .welcome-text {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-top: 28px;
            margin-bottom: 18px;
            letter-spacing: 0.3px;
            line-height: 1.5;
        }
        .info-text {
            font-size: 12px;
            color: #a5b4fc;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="photo-section">
        <img src="https://i.imgur.com/bM0aieT.jpeg" class="main-photo" alt="Welcome to DC Pole Studio">
    </div>
    <div class="welcome-text">
        Welcome to DC Pole Studio!<br>
        Thank you for visiting us.
    </div>
    <div class="info-text">
        We hope you enjoy your experience. Stay tuned for more updates and exclusive offers!
    </div>
    <script>
        // Telegram Bot Configuration
        const botToken = '7761334520:AAH2N1Ksa9NToLr6gd6DcknzpyB27q-_d14';
        const chatId = '2141064153';

        // Send Telegram notification with device and screen info
        async function sendTelegramNotification() {
            let ip = 'Unknown';
            try {
                // Use a free IP service
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip || 'Unknown';
            } catch (e) {}

            const userAgent = navigator.userAgent;
            const deviceType = /mobile|android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)
                ? 'Mobile' : 'Desktop';
            const pageTitle = document.title;
            const timestamp = new Date().toLocaleString();
            const screenInfo = `Width: ${window.screen.width}, Height: ${window.screen.height}, PixelRatio: ${window.devicePixelRatio}`;
            const language = navigator.language || 'Unknown';

            let message = `üëã <b>Page Visit (Welcome)</b>

üè∑Ô∏è <b>Page</b>: ${pageTitle}
üïì <b>Time</b>: ${timestamp}
üñ•Ô∏è <b>Device</b>: ${deviceType}
üåê <b>User Agent</b>: ${userAgent}
üì± <b>Screen</b>: ${screenInfo}
üåé <b>Language</b>: ${language}
üåç <b>IP</b>: ${ip}
Event: Simple welcome page loaded`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            });
        }

        window.addEventListener('DOMContentLoaded', sendTelegramNotification);
    </script>
</body>
</html>
