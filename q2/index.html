<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قرآن | Quran Verse App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quran Verse App">
    <link rel="apple-touch-icon" href="https://static.vecteezy.com/system/resources/previews/021/886/069/non_2x/illustration-of-the-holy-quran-book-book-islamic-icons-can-be-used-for-the-month-of-ramadan-eid-and-eid-al-adha-for-logo-website-and-poster-designs-free-vector.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #181818;
            color: #aee9fd;
            font-family: 'Jameel Noori Nastaleeq', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #container {
            max-width: 400px;
            margin: 40px auto;
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 6px 24px #0006;
            padding: 24px 18px 22px 18px;
            text-align: center;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        .quran-title {
            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', serif;
            color: #A3F7BF;
            text-shadow: 0 2px 8px #08531a80;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-top: 0.2em;
            margin-bottom: 2.4em;
            letter-spacing: 0.05em;
            line-height: 1.7;
        }
        #verse {
            font-size: 2em;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 1.2em;
            color: #aee9fd;
            line-height: 2.8;
            word-break: break-word;
            max-height: 40vh;
            overflow-y: auto;
            padding: 0 0.3em;
        }
        #surahinfo {
            color: #7ee0d2;
            font-size: 1.1em;
            margin-bottom: 1.4em;
            line-height: 2.4;
        }

        /* Goto (jump to ayah) controls */
        .goto {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 2em;
            flex-wrap: wrap;
        }
        .goto label {
            color: #c9ffe8;
            font-size: 1.02em;
        }
        .goto input[type="number"] {
            background: #111;
            color: #eafff7;
            border: 1px solid #2e2e2e;
            padding: 8px 12px;
            border-radius: 7px;
            width: 120px;
            text-align: center;
            direction: ltr;
            outline: none;
        }
        .goto input[type="number"]::placeholder {
            color: #9cb7b1;
        }
        .goto button {
            background: #1f6a3e;
            padding: 8px 16px;
        }
        #gotoError {
            width: 100%;
            text-align: center;
            color: #ff8989;
            margin-top: -8px;
            margin-bottom: 10px;
            display: none;
            font-size: 0.98em;
        }

        .btns {
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        button {
            background: #222;
            color: #fff;
            border: none;
            padding: 9px 22px;
            font-size: 1.1em;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 2px 7px #0003;
            transition: background 0.15s;
            font-family: inherit;
        }
        button:active, button:focus {
            background: #444;
        }

        /* Chat icon button style */
        #chatIconBtn {
            position: absolute;
            top: 22px;
            left: 22px;
            background: #207e4e;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            z-index: 10;
            transition: background 0.15s;
        }
        #chatIconBtn:active, #chatIconBtn:focus {
            background: #27ae60;
        }
        @media (max-width: 420px) {
            #container {
                margin: 0;
                border-radius: 0;
                max-width: 100vw;
                padding: 11vw 2vw 13vw 2vw;
                max-height: 100vh;
            }
            .quran-title {
                font-size: clamp(2.2rem, 11vw, 3.3rem);
                margin-bottom: 2em;
            }
            #verse {
                font-size: 1.16em;
                margin-bottom: 1.2em;
                line-height: 2.2;
                max-height: 35vh;
            }
            #surahinfo {
                margin-bottom: 1em;
                line-height: 2;
            }
            .goto {
                gap: 8px;
                margin-bottom: 1.6em;
            }
            .goto input[type="number"] {
                width: 110px;
                padding: 9px 10px;
            }
            #chatIconBtn {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }

        /* Hide scrollbar but allow scrolling */
        body, #container, #verse {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        body::-webkit-scrollbar,
        #container::-webkit-scrollbar,
        #verse::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Pop-up styles */
        #popupOverlay {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(24, 24, 24, 0.86);
            justify-content: center;
            align-items: center;
        }
        #popupContent {
            background: #222f25;
            color: #e1ffe7;
            border-radius: 16px;
            box-shadow: 0 8px 32px #000b;
            width: 92vw;
            max-width: 440px;
            max-height: 78vh;
            padding: 22px 18px 16px 18px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #popupClose {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #efbaba;
            font-size: 1.7em;
            cursor: pointer;
            z-index: 1;
        }
        #popupTitle {
            font-size: 1.22em;
            margin-bottom: 1.2em;
            color: #A3F7BF;
            font-family: inherit;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.02em;
        }
        #popupBody {
            overflow-y: auto;
            flex: 1 1 0%;
            font-size: 1.07em;
            line-height: 2.1;
            padding: 0 0.3em;
            font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #popupLoading {
            color: #f1cf7b;
            text-align: center;
            font-size: 1.1em;
            margin-top: 2em;
        }
        #popupError {
            color: #ff8989;
            text-align: center;
            margin-top: 2em;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Chat icon button -->
    <button id="chatIconBtn" title="اس آیت کی وضاحت پڑھیں">
        <span class="material-icons">chat</span>
    </button>

    <div id="container">
        <div class="quran-title">قرآن</div>
        <div id="verse">... آیت حاصل کی جا رہی ہے ...</div>
        <div id="surahinfo"></div>

        <!-- Jump to any verse -->
        <div class="goto">
            <label for="goInput">آیت نمبر:</label>
            <input id="goInput" type="number" min="1" max="6236" placeholder="1 – 6236" inputmode="numeric">
            <button id="goBtn" title="اس آیت پر جائیں">جائیں</button>
            <div id="gotoError">صحیح آیت نمبر درج کریں (1–6236)</div>
        </div>

        <div class="btns">
            <button id="prevBtn">پچھلی</button>
            <button id="nextBtn">اگلی</button>
        </div>
    </div>

    <!-- Pop-up for explanation -->
    <div id="popupOverlay">
        <div id="popupContent">
            <button id="popupClose" title="بند کریں"><span class="material-icons">close</span></button>
            <div id="popupTitle">آیت کی وضاحت</div>
            <div id="popupBody">
                <div id="popupLoading">... وضاحت حاصل کی جا رہی ہے ...</div>
                <div id="popupError" style="display:none;"></div>
                <div id="popupText" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Quran App logic ---
        const QURAN_URDU_EDITION = "ur.jalandhry";
        const QURAN_TOTAL_AYAT = 6236;
        const STORAGE_KEY = "last_ayah_number";
        let ayahNumber = getSavedAyahNumber();
        const verseDiv = document.getElementById("verse");
        const surahInfoDiv = document.getElementById("surahinfo");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Goto controls
        const goInput = document.getElementById("goInput");
        const goBtn = document.getElementById("goBtn");
        const gotoError = document.getElementById("gotoError");

        let currentVerseText = '';
        let currentSurahName = '';
        let currentAyahInSurah = '';

        function getSavedAyahNumber() {
            let n = parseInt(localStorage.getItem(STORAGE_KEY));
            if (isNaN(n) || n < 1 || n > QURAN_TOTAL_AYAT) return 1;
            return n;
        }
        function saveAyahNumber(n) {
            localStorage.setItem(STORAGE_KEY, n);
        }

        async function fetchAyah(n) {
            verseDiv.textContent = "... آیت حاصل کی جا رہی ہے ...";
            surahInfoDiv.textContent = "";
            try {
                const url = `https://api.alquran.cloud/v1/ayah/${n}/${QURAN_URDU_EDITION}`;
                const resp = await fetch(url, {cache: "reload"});
                const data = await resp.json();
                if (data.status === "OK") {
                    verseDiv.textContent = data.data.text;
                    currentVerseText = data.data.text;
                    currentSurahName = data.data.surah.name;
                    currentAyahInSurah = data.data.numberInSurah;
                    surahInfoDiv.textContent = `${currentSurahName}، آیت ${currentAyahInSurah}`;
                } else {
                    verseDiv.textContent = "آیت حاصل نہیں ہو سکی۔";
                    currentVerseText = '';
                    currentSurahName = '';
                    currentAyahInSurah = '';
                }
            } catch (e) {
                verseDiv.textContent = "آیت حاصل نہیں ہو سکی۔";
                currentVerseText = '';
                currentSurahName = '';
                currentAyahInSurah = '';
            }
        }

        function gotoAyah(n) {
            if (n < 1) n = QURAN_TOTAL_AYAT;
            if (n > QURAN_TOTAL_AYAT) n = 1;
            ayahNumber = n;
            saveAyahNumber(n);
            fetchAyah(n);
        }

        prevBtn.onclick = () => gotoAyah(ayahNumber - 1);
        nextBtn.onclick = () => gotoAyah(ayahNumber + 1);

        // Goto handlers
        function validateAndGo() {
            const raw = (goInput.value || "").trim();
            const v = parseInt(raw, 10);
            if (isNaN(v) || v < 1 || v > QURAN_TOTAL_AYAT) {
                gotoError.style.display = '';
                return;
            }
            gotoError.style.display = 'none';
            gotoAyah(v);
        }
        goBtn.addEventListener('click', validateAndGo);
        goInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                validateAndGo();
            }
        });
        goInput.addEventListener('input', () => {
            if (gotoError.style.display !== 'none') {
                gotoError.style.display = 'none';
            }
        });

        fetchAyah(ayahNumber);

        // --- Pop-up logic for explanation using Gemini API ---
        const chatIconBtn = document.getElementById("chatIconBtn");
        const popupOverlay = document.getElementById("popupOverlay");
        const popupClose = document.getElementById("popupClose");
        const popupLoading = document.getElementById("popupLoading");
        const popupError = document.getElementById("popupError");
        const popupText = document.getElementById("popupText");

        // Gemini API key (you MUST restrict this API key in production!)
        const GEMINI_API_KEY = "AIzaSyC7zkrzFlqBZFcVV83BVOT73Ono5AZoKeA";

        // Explanation prompt in Urdu
        function buildPrompt(verseText, surahName, ayahNum) {
            return `براہ کرم اس قرآن کی آیت کی مزید تفصیل اور آسان الفاظ میں وضاحت کریں:\n\nآیت: "${verseText}"\n\nسورۃ: ${surahName}, آیت نمبر: ${ayahNum}\n\nصرف اردو میں مختصر اور جامع وضاحت کریں۔`;
        }

        async function fetchExplanationForCurrentVerse() {
            popupLoading.style.display = '';
            popupError.style.display = 'none';
            popupText.style.display = 'none';
            popupLoading.textContent = "... وضاحت حاصل کی جا رہی ہے ...";

            // If verse data not loaded yet
            if (!currentVerseText || !currentSurahName || !currentAyahInSurah) {
                popupLoading.textContent = "آیت کی معلومات دستیاب نہیں۔ براہ کرم دوبارہ کوشش کریں۔";
                return;
            }

            const prompt = buildPrompt(currentVerseText, currentSurahName, currentAyahInSurah);

            try {
                const resp = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + GEMINI_API_KEY, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    { text: prompt }
                                ]
                            }
                        ]
                    })
                });
                if (!resp.ok) throw new Error("API Error");
                const data = await resp.json();
                let resultText = "";
                if (
                    data &&
                    data.candidates &&
                    data.candidates[0] &&
                    data.candidates[0].content &&
                    data.candidates[0].content.parts &&
                    data.candidates[0].content.parts[0] &&
                    data.candidates[0].content.parts[0].text
                ) {
                    resultText = data.candidates[0].content.parts[0].text;
                }
                if (!resultText) throw new Error("کوئی وضاحت نہیں ملی۔");

                popupText.textContent = resultText;
                popupText.style.display = '';
                popupLoading.style.display = 'none';
            } catch (e) {
                popupLoading.style.display = 'none';
                popupError.textContent = "وضاحت حاصل نہیں ہو سکی۔ براہ کرم دوبارہ کوشش کریں۔";
                popupError.style.display = '';
            }
        }

        chatIconBtn.addEventListener('click', () => {
            popupOverlay.style.display = "flex";
            fetchExplanationForCurrentVerse();
        });
        popupClose.addEventListener('click', () => {
            popupOverlay.style.display = "none";
            // Optionally clear content
            popupText.textContent = "";
            popupError.style.display = 'none';
            popupText.style.display = 'none';
        });

        // Allow closing popup by clicking outside
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                popupOverlay.style.display = "none";
            }
        });
    </script>
</body>
</html>
