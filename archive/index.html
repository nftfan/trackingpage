
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeuvenFlyers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #292a2d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            padding: 20px;
            max-width: 1100px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            background-color: #007bff;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .grid-item {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid grey;
            width: 350px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .overlay {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            font-weight: 600;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
        .tab.customers {
            background-color: #4caf50;
            color: #ffffff;
        }
        .tab.views {
            background-color: #2196f3;
            color: #ffffff;
        }
        .grid-item:hover .tab.customers {
            background-color: #45a049;
        }
        .grid-item:hover .tab.views {
            background-color: #1976d2;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
                padding: 10px;
            }
            .grid-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Previous Ads</div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 1">
                <div class="overlay">
                    <div class="tab customers">Customers: 55</div>
                    <div class="tab views">Views: 10000</div>
                </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 2">
                <div class="overlay">
                    <div class="tab customers">Customers: 65</div>
                    <div class="tab views">Views: 10000</div>
                </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 3">
                <div class="overlay">
                    <div class="tab customers">Customers: 45</div>
                    <div class="tab views">Views: 10000</div>
                </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 4">
                <div class="overlay">
                    <div class="tab customers">Customers: 55</div>
                    <div class="tab views">Views: 10000</div>
                </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 5">
                <div class="overlay">
                    <div class="tab customers">Customers: 55</div>
                    <div class="tab views">Views: 10000</div>
                </div>
            </div>
            <div class="grid-item">
                <img src="https://i.ibb.co/r4FTnGv/salas3345.png" alt="Image 6">
                <div class="overlay">
                    <div class="tab customers">Customers: 55</div>

            </div>
        </div>
    </div>
</body>
</html>
