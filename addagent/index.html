<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Promotion Agent</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .form-section, .table-section {
      flex: 1;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .form-container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="number"], input[type="url"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    button.delete-btn { background-color: #f44336; }
    button.update-btn { background-color: #008CBA; }
    button.cancel-btn { background-color: #777; }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 50px;
      max-height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Promotion Agents</h1>
  <div class="container">
    <div class="form-section">
      <div class="form-container">
        <h2 id="agentFormTitle">Register Promotion Agent</h2>
        <form id="addAgentForm">
          <input type="hidden" id="agentIdToUpdate">
          <label for="joinedSince">Joined Since</label>
          <input type="date" id="joinedSince" required>

          <label for="agentName">Name</label>
          <input type="text" id="agentName" required>

          <label for="avatarUrl">Avatar URL</label>
          <input type="url" id="avatarUrl" required>

          <label for="doorFlyers">Door to Door Flyers Delivered</label>
          <input type="number" id="doorFlyers" min="0" required>

          <label for="handFlyers">Hand to Hand Flyers Delivered</label>
          <input type="number" id="handFlyers" min="0" required>

          <label for="posters">Poster Hanged</label>
          <input type="number" id="posters" min="0" required>

          <label for="locations">Available in Locations (comma separated)</label>
          <input type="text" id="locations" required>

          <button type="submit" id="agentSubmitBtn">Register Agent</button>
          <button type="button" id="cancelUpdateBtn" class="cancel-btn" style="display:none;">Cancel</button>
        </form>
      </div>
    </div>

    <div class="table-section">
      <h2>Agents List</h2>
      <table id="agentsTable">
        <thead>
          <tr>
            <th>Joined Since</th>
            <th>Name</th>
            <th>Avatar</th>
            <th>Door Flyers Delivered</th>
            <th>Hand Flyers Delivered</th>
            <th>Poster Hanged</th>
            <th>Available Locations</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
        authDomain: "newnft-47bd7.firebaseapp.com",
        databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
        projectId: "newnft-47bd7",
        storageBucket: "newnft-47bd7.firebasestorage.app",
        messagingSenderId: "172043823738",
        appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
        measurementId: "G-8VB3DYRNXR"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Add or Update Agent
    document.getElementById('addAgentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const agentId = document.getElementById('agentIdToUpdate').value;

      const agentData = {
        joinedSince: document.getElementById('joinedSince').value,
        name: document.getElementById('agentName').value,
        avatarUrl: document.getElementById('avatarUrl').value,
        doorFlyers: parseInt(document.getElementById('doorFlyers').value, 10),
        handFlyers: parseInt(document.getElementById('handFlyers').value, 10),
        posters: parseInt(document.getElementById('posters').value, 10),
        locations: document.getElementById('locations').value.split(',').map(loc => loc.trim()).filter(loc => loc),
      };

      if (agentId) { // Update existing agent
        const agentRef = ref(database, 'agents/' + agentId);
        update(agentRef, agentData)
          .then(() => {
            alert('Agent updated successfully!');
            resetAgentForm();
          })
          .catch(error => console.error("Error updating agent: ", error));
      } else { // Add new agent
        const newAgentId = Date.now();
        const agentsRef = ref(database, 'agents/' + newAgentId);
        set(agentsRef, agentData)
          .then(() => {
            alert('Agent registered successfully!');
            document.getElementById('addAgentForm').reset();
          })
          .catch(error => console.error("Error registering agent: ", error));
      }
    });

    // Populate Agents Table
    function populateAgents() {
      const agentsRef = ref(database, 'agents/');
      const tableBody = document.querySelector('#agentsTable tbody');
      onValue(agentsRef, (snapshot) => {
        tableBody.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          for (const key in data) {
            const agent = data[key];
            const row = tableBody.insertRow();
            row.innerHTML = `
              <td>${agent.joinedSince}</td>
              <td>${agent.name}</td>
              <td><img src="${agent.avatarUrl}" alt="${agent.name} Avatar"></td>
              <td>${agent.doorFlyers}</td>
              <td>${agent.handFlyers}</td>
              <td>${agent.posters}</td>
              <td>${agent.locations ? agent.locations.join(', ') : ''}</td>
              <td>
                <button class="update-btn" data-agent-id="${key}">Update</button>
                <button class="delete-btn" data-agent-id="${key}">Delete</button>
              </td>`;
          }
        }
      });
    }

    // Reset form to "Register" mode
    function resetAgentForm() {
        document.getElementById('addAgentForm').reset();
        document.getElementById('agentIdToUpdate').value = '';
        document.getElementById('agentFormTitle').textContent = 'Register Promotion Agent';
        document.getElementById('agentSubmitBtn').textContent = 'Register Agent';
        document.getElementById('cancelUpdateBtn').style.display = 'none';
    }

    // Table action buttons listener (delegation)
    document.getElementById('agentsTable').addEventListener('click', function(e) {
      const target = e.target;
      const agentId = target.getAttribute('data-agent-id');

      if (target.classList.contains('delete-btn')) {
        if (confirm('Are you sure you want to delete this agent?')) {
          const agentRef = ref(database, 'agents/' + agentId);
          remove(agentRef).catch(error => console.error("Error deleting agent: ", error));
        }
      } else if (target.classList.contains('update-btn')) {
        const agentRef = ref(database, 'agents/' + agentId);
        onValue(agentRef, (snapshot) => {
            const agent = snapshot.val();
            if(!agent) return;

            document.getElementById('agentIdToUpdate').value = agentId;
            document.getElementById('joinedSince').value = agent.joinedSince;
            document.getElementById('agentName').value = agent.name;
            document.getElementById('avatarUrl').value = agent.avatarUrl;
            document.getElementById('doorFlyers').value = agent.doorFlyers;
            document.getElementById('handFlyers').value = agent.handFlyers;
            document.getElementById('posters').value = agent.posters;
            document.getElementById('locations').value = agent.locations ? agent.locations.join(', ') : '';

            document.getElementById('agentFormTitle').textContent = 'Update Promotion Agent';
            document.getElementById('agentSubmitBtn').textContent = 'Update Agent';
            document.getElementById('cancelUpdateBtn').style.display = 'inline-block';
            window.scrollTo(0, 0); // Scroll to top to see the form
        }, { onlyOnce: true });
      }
    });

    // Cancel update button
    document.getElementById('cancelUpdateBtn').addEventListener('click', resetAgentForm);

    // Initial Load
    populateAgents();

  </script>
</body>
</html>
