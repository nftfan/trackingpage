        .input-container {
    position: absolute;

}
.promo-input {

    font-size: 16px;

    border: 2px solid #007bff;

}

        .submit-button {

            border-radius: 25px;
            background-color: #007bff;
            color: #ffffff;

			font-weight: bold;

        .links-container {
            margin-top: 10px;

        }
        .links-title {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #11b39c;
            border-radius: 10px;
            align-items: center;
        }
        .links-title img {
            width: 0px;
            height: 0px;
            margin-right: 0px;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            color: #000000;
            padding: 10px;
            margin: 5px 0;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .link-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .link-button:hover {
            background-color: #11b39c;
        }
        .video-container {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            display: none;
            animation: popupAnimation 1s ease-in-out forwards;
        }
        @keyframes popupAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .popup img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5f5f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #e04e4e;
        }
        .popup-message {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
        .popup-link {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            text-decoration: none;
        }
        .popup-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <h1> Promo Page </h1>
        <img src="https://hibusm.s3.eu-north-1.amazonaws.com/PromoCode.png" alt="Promo Image">
        <div class="input-container">
            <form id="promoForm" onsubmit="return validatePromoCode()">
                <input type="text" id="promoCode" name="promoCode" placeholder="Enter Promo code" class="promo-input" required>
                <button type="submit" class="submit-button">Submit</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
        <div class="links-container">
            <div class="links-title">
                <img src="https://i.ibb.co/cLX15NM/download.png" alt="Action Button Icon"> Action Buttons

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/P69hiLm0uNg" allowfullscreen></iframe>

    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        <img src="https://hibusm.s3.eu-north-1.amazonaws.com/copan.png" alt="Promo Image">
        <div class="popup-message"><a class="popup-link" href="https://hibusm.s3.eu-north-1.amazonaws.com/copan.png" target="_blank">Download Coupon</a></div>
    </div>

    <script>
        AWS.config.update({
            region: 'eu-north-1',
            credentials: new AWS.Credentials('AKIAVRUVVVUMRBVSI6F7', 'dhjsq1zoM9gYgY+/38KJy6ZQSafFrVKpwWJnSEHk')
        });

        var dynamodb = new AWS.DynamoDB.DocumentClient();
        var tableName = 'lf01';

        function validatePromoCode() {
            var promoCode = document.getElementById("promoCode").value.trim();
            var errorMessage = document.getElementById("errorMessage");
            var popup = document.getElementById("popup");
            if (promoCode.toLowerCase() === "flyer10") {
                popup.style.display = 'block';
                savePromoCode(promoCode);
            } else {
                errorMessage.textContent = "Invalid promo code. Please try again.";
            }
            return false; // Prevent default form submission
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = 'none';
        }

        function savePromoCode(promoCode) {
            var params = {
                TableName: tableName,
                Item: {
                    lf01: Date.now().toString(), // Primary key attribute
                    code: promoCode,
                    dateTime: new Date().toISOString()
                }
            };

            dynamodb.put(params, function(err, data) {
                if (err) {
                    alert("Error saving promo code to DynamoDB: " + err.message);
                } else {
                    console.log("Promo code saved successfully.");
                }
            });
        }
    </script>
</body>
