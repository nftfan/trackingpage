


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PakPortal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      /* Light theme colors */
      --bg-main: #f7f8fa;
      --bg-secondary: #f2f3f7;
      --bg-card: #fff;
      --bg-header: #fff;
      --bg-accent: #f1f3fa;
      --bg-hover: #f4f4f9;
      --text-main: #1a1a1a;
      --text-light: #545454;
      --text-accent: #7a3cff;
      --border-main: #e1e3ea;
      --shadow-main: 0 4px 24px #9992;
      --badge-green: #47d16c;
      --badge-yellow: #ffc94b;
      --badge-red: #ff6161;
      --badge-bg: #fff;
      --badge-text: #1a1a1a;
      --badge-text-dark: #fff;
      --primary: #7a3cff;
      --primary-hover: #6338c7;
      --secondary: #ff7e5f;
      --table-header-bg: #f6f7fb;
      --table-row-bg: #fff;
      --table-row-hover: #f4f4f9;
      --input-bg: #fff;
      --input-border: #d0d4e2;
      --input-text: #30323d;
    }
    html, body {
      font-family: 'Roboto', 'Arial', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #main-wrapper {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-bar {
      width: 100vw;
      background: linear-gradient(90deg, #fff 80%, #f2f3f7 100%);
      display: flex;
      align-items: center;
      height: 65px;
      box-shadow: 0 2px 12px #e5e5e5;
      z-index: 20;
      font-size: 24px;
      font-weight: 700;
      gap: 18px;
      border-bottom: 2px solid var(--border-main);
      position: relative;
      letter-spacing: 0.5px;
      justify-content: flex-start;
    }
    .top-bar .material-icons {
      color: var(--primary);
      font-size: 38px;
      margin-left: 32px;
      margin-right: 13px;
      vertical-align: middle;
      background: var(--bg-card);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 2px 7px #7a3cff1a;
      display: inline-flex;
    }
    .top-bar .title {
      color: var(--primary);
      font-size: 27px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      letter-spacing: 1px;
      font-family: 'Roboto', 'Arial', sans-serif;
    }
    .top-bar .ppc-rate {
      font-size: 16px;
      color: var(--text-light);
      font-weight: 400;
      margin-left: 12px;
      padding-top: 2px;
      letter-spacing: 0.4px;
    }
    .top-bar .top-bar-spacer {
      flex: 1 1 0;
    }
    .top-bar .buy-ppc-link {
      display: flex;
      align-items: center;
      gap: 7px;
      color: #fff;
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 7px 17px;
      margin-right: 34px;
      text-decoration: none;
      box-shadow: 0 2px 8px #7a3cff33;
      transition: background 0.18s, box-shadow 0.18s;
      letter-spacing: 0.6px;
    }
    .top-bar .buy-ppc-link .material-icons {
      font-size: 20px;
      color: #fff;
      background: none;
      margin: 0;
      padding: 0;
      box-shadow: none;
    }
    .main-layout {
      flex: 1 1 0;
      background: var(--bg-main);
      width: 100vw;
      display: flex;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
      position: relative;
    }
    .main-content {
      flex: 1 1 0;
      padding: 34px 38px 38px 38px;
      min-width: 0;
      min-height: 0;
      background: var(--bg-main);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      height: calc(100vh - 65px - 50px);
    }
    .main-tabs {
      width: 100%;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: var(--shadow-main);
      padding: 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .tab-header {
      display: flex;
      border-bottom: 2px solid var(--border-main);
      font-size: 16px;
      font-weight: 500;
      background: var(--bg-header);
      border-radius: 20px 20px 0 0;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1 1 0;
      padding: 16px 0;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      outline: none;
      border-bottom: 3px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .tab-btn .material-icons {
      font-size: 21px;
      vertical-align: middle;
      color: var(--primary);
    }
    .tab-btn.active {
      background: var(--bg-main);
      color: var(--primary-hover);
      border-bottom: 3px solid var(--primary);
    }
    .tab-content {
      padding: 32px 18px 38px 18px;
      background: var(--bg-card);
      border-radius: 0 0 20px 20px;
      min-height: 260px;
      min-width: 0;
    }
    /* Table Styles */
    .custom-table-wrapper {
      background: var(--bg-secondary);
      border-radius: 14px;
      box-shadow: var(--shadow-main);
      padding: 20px 18px 15px 18px;
      margin-bottom: 32px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      height: 100%; /* Full height of .main-content */
      overflow: hidden;
    }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 16px;
      outline: none;
      transition: border 0.15s, background 0.15s;
      margin-right: 8px;
    }
    .search-bar input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      background: #f6f7fb;
    }
    .table-scroll-area {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: auto;
      min-height: 80px;
    }
    .custom-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      table-layout: fixed;
      min-width: 350px;
      background: var(--table-header-bg);
    }
    .custom-table thead th {
      padding: 11px 10px;
      background: var(--table-header-bg);
      color: var(--text-accent);
      font-weight: 700;
      border-bottom: 2px solid var(--border-main);
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .custom-table tbody tr {
      background: var(--table-row-bg);
      transition: background 0.16s;
    }
    .custom-table tbody tr:hover {
      background: var(--table-row-hover);
    }
    .custom-table td {
      padding: 10px 10px;
      border-bottom: 1px solid var(--border-main);
      color: var(--text-main);
      vertical-align: middle;
      word-break: break-word;
    }
    .custom-table a {
      color: var(--primary);
      text-decoration: underline;
      transition: color 0.15s;
    }
    .custom-table a:hover {
      color: var(--secondary);
    }
    /* End Table Styles */
    .products-list,
    .orders-list,
    .requested-products-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin-top: 10px;
    }
    .product-list-item,
    .order-list-item,
    .requested-product-list-item {
      background: var(--bg-secondary);
      border-radius: 14px;
      padding: 18px 18px 15px 16px;
      display: flex;
      align-items: flex-start;
      box-shadow: var(--shadow-main);
      transition: box-shadow 0.2s, background 0.14s;
      gap: 28px;
      position: relative;
      flex-wrap: wrap;
      min-width: 0;
      border-left: 5px solid var(--primary);
      border-right: 5px solid var(--primary);
    }
    .product-list-item { border-left: 5px solid #2196f3; border-right: 5px solid #2196f3; }
    .order-list-item   { border-left: 5px solid #47d16c; border-right: 5px solid #47d16c; }
    .requested-product-list-item { border-left: 5px solid var(--primary); border-right: 5px solid var(--primary);}
    .product-list-item:hover,
    .order-list-item:hover,
    .requested-product-list-item:hover {
      box-shadow: 0 6px 24px #aaa6;
      background: var(--bg-hover);
    }
    .product-img-list,
    .order-img-list,
    .requested-product-img-list {
      width: 230px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      background: var(--bg-main);
      border: 2px solid var(--input-border);
      box-shadow: 0 2px 8px #ddd8;
      margin-bottom: 8px;
      margin-right: 10px;
      transition: box-shadow 0.18s, border-color 0.18s;
      flex-shrink: 0;
      display: block;
    }
    .product-img-list:hover,
    .order-img-list:hover,
    .requested-product-img-list:hover {
      box-shadow: 0 4px 18px #7a3cff44;
      border-color: var(--primary);
    }
    .product-info,
    .order-info,
    .requested-product-info {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      gap: 7px;
      min-width: 180px;
    }
    .product-title,
    .order-title,
    .requested-product-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 2px;
    }
    .product-title .material-icons,
    .order-title .material-icons,
    .requested-product-title .material-icons {
      font-size: 22px;
      color: var(--primary);
      margin-right: 0;
    }
    .product-meta-row,
    .order-meta-row,
    .requested-product-meta-row {
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin-bottom: 2px;
      margin-top: 2px;
      align-items: center;
    }
    .product-meta-label,
    .order-meta-label,
    .requested-product-meta-label {
      font-weight: 500;
      color: var(--primary-hover);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
    .product-meta-label .material-icons,
    .order-meta-label .material-icons,
    .requested-product-meta-label .material-icons {
      font-size: 16px;
      color: var(--primary);
    }
    .product-meta-value,
    .order-meta-value,
    .requested-product-meta-value {
      color: var(--text-main);
      font-weight: 400;
      margin-right: 18px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }
    .product-desc,
    .order-desc,
    .requested-product-desc {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 4px;
      min-height: 32px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .product-price,
    .order-price,
    .requested-product-price {
      color: #fff;
      background: linear-gradient(90deg, var(--secondary), #feb47b);
      font-size: 15px;
      font-weight: bold;
      border-radius: 7px;
      padding: 5px 11px;
      display: inline-block;
      margin-top: 3px;
      width: fit-content;
      min-width: 0;
      box-sizing: border-box;
      white-space: nowrap;
    }
    .order-completed-days {
      position: absolute;
      top: 18px;
      right: 28px;
     
      background: transparent;
      color: var(--text-main);
      font-size: 11px;
      font-weight: 300;
      padding: 7px 15px 4px 15px;
      border-radius: 18px;
      box-shadow: none;
      z-index: 2;
      letter-spacing: .03em;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 120px;
      justify-content: flex-end;
      text-align: left;
      text-shadow: none;
      background-color: transparent;
    }
    .order-completed-days-row {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1em;
      font-weight: 800;
      padding: 0;
      margin: 0;
      color: var(--text-main);
    }
    .order-completed-days .material-icons {
      font-size: 11px;
      color: var(--badge-green);
      margin-right: 3px;
    }
    .order-completed-client {
      color: var(--text-main);
      font-weight: 500;
      font-size: 12px;
      margin-top: 3px;
      letter-spacing: .01em;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0;
      margin-bottom: 2px;
    }
    .order-completed-client .material-icons {
      font-size: 14px;
      color: var(--badge-green);
      margin-right: 1px;
      vertical-align: middle;
    }
    .order-bottom-row {
      margin-top: 13px;
      display: flex;
      gap: 22px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 15px;
    }
    .order-bottom-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-accent);
      color: var(--primary-hover);
      border-radius: 7px;
      padding: 6px 14px;
      font-weight: 500;
      box-shadow: 0 1px 2px #eee8;
    }
    .order-bottom-item .material-icons {
      font-size: 18px;
      color: var(--primary);
      margin-right: 2px;
      vertical-align: middle;
    }
    /* Status badge for requested products */
    .status-badge {
      font-size: 13px;
      font-weight: bold;
      border-radius: 7px;
      padding: 5px 13px;
      display: inline-block;
      margin-right: 8px;
      margin-bottom: 1px;
      vertical-align: middle;
      letter-spacing: 0.3px;
      box-shadow: 0 1px 2px #181c1f33;
      color: var(--badge-text-dark);
    }
    .status-found {
      background-color: var(--badge-green);
      color: #fff;
    }
    .status-finding {
      background-color: var(--badge-yellow);
      color: #393200;
    }
    .status-notfound {
      background-color: var(--badge-red);
      color: #fff;
    }
    .requested-product-meta-label .material-icons {
      color: var(--primary);
    }
    /* Footer */
    .footer {
      width: 100vw;
      text-align: left;
      padding: 18px 0 12px 0;
      color: var(--text-light);
      font-size: 14px;
      background: var(--bg-header);
      letter-spacing: .2px;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      box-shadow: 0 -2px 16px #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 7px;
      border-top-left-radius: 26px;
      border-top-right-radius: 26px;
    }
    .footer-main {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-left: 32px;
    }
    .footer-tabs {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-right: 26px;
      margin-left: auto;
      font-size: 14px;
      font-weight: 500;
    }
    .footer-tab-link {
      color: var(--primary);
      text-decoration: none;
      padding: 3px 10px;
      border-radius: 6px;
      transition: background 0.13s, color 0.13s;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: .06em;
    }
    .footer-tab-link:hover {
      background: var(--bg-accent);
      color: var(--primary-hover);
    }
    @media (max-width: 1350px) {
      .top-bar .buy-ppc-link { margin-right: 10px; }
    }
    @media (max-width: 1050px) {
      .main-content { padding: 20px 2vw 20px 2vw; }
    }
    @media (max-width: 700px) {
      .main-content { padding: 11vw 2vw 11vw 2vw; }
      .main-tabs { border-radius: 0; box-shadow: none; }
      .tab-content { padding: 7vw 2vw 7vw 2vw; }
      .order-completed-days { right: 12px; top: 12px; padding: 7px 10px; font-size: .98em; min-width: 0; }
      .footer-tabs { flex-wrap: wrap; gap: 2vw 16px;}
      .custom-table-wrapper { padding: 12px 6px 10px 6px; }
      .table-scroll-area { max-height: 190px; }
      .footer-main { margin-left: 12px; }
    }
	
	.top-bar-button,
.buy-ppc-link {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  margin-left: 6px;
  text-decoration: none;
   background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
  color: white;
  padding: 3px 6px; /* reduced vertical padding */
  border-radius: 6px;
  font-weight: 600;  /* less bold */
  font-size: 13px;   /* slightly smaller text */
  transition: background 0.2s ease;
}

.top-bar-button:hover,
.buy-ppc-link:hover {
  background: #5f2fd1;
}


  </style>
</head>
<body>
  <div id="main-wrapper">

      <span class="material-icons">precision_manufacturing</span>

    </div>
    <div class="main-layout">

            </div>
          </div>

      </main>
    </div>
    <div class="footer">
      <span class="footer-main">
        <span class="material-icons" style="vertical-align:middle;font-size:18px;color:var(--primary);">copyright</span>
        2025 PakPortal. All rights reserved.
      </span>
      <span class="footer-tabs">
        <a class="footer-tab-link" href="https://pakportal.example.com/about-us" target="_blank">
          <span class="material-icons" style="vertical-align:middle;font-size:16px;">info</span> About Us
        </a>
        <a class="footer-tab-link" href="https://pakportal.example.com/privacy" target="_blank">
          <span class="material-icons" style="vertical-align:middle;font-size:16px;">security</span> Privacy
        </a>
        <a class="footer-tab-link" href="https://pakportal.example.com/contact" target="_blank">
          <span class="material-icons" style="vertical-align:middle;font-size:16px;">mail</span> Contact
        </a>
        <a class="footer-tab-link" href="https://pakportal.example.com/faq" target="_blank">
          <span class="material-icons" style="vertical-align:middle;font-size:16px;">help</span> FAQ
        </a>
      </span>
    </div>
  </div>

    // Material icons for random use in the product table
    const materialIconsList = [

      "solar_power", "bolt", "build", "cable", "electrical_services", "all_inbox",

      "power", "lightbulb", "widgets"
    ];

    // Product Table Data
    const productTableData = [

      {productName: "Industrial Conveyor X1", url: "https://pakportal.example.com/products/conveyor-x1"},
