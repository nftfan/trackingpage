<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PakPortal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Roboto', 'Arial', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #main-wrapper {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .top-bar {
      width: 100vw;
      background: linear-gradient(90deg, #faf8ff 78%, #ede7fb 100%);
      display: flex;
      align-items: center;
      height: 65px;
      box-shadow: 0 2px 12px #ececec;
      z-index: 20;
      font-size: 24px;
      font-weight: 700;
      padding: 0 0 0 0;
      gap: 18px;
      border-bottom: 2px solid #ede7fb;
      position: relative;
      letter-spacing: 0.5px;
      justify-content: flex-start;
    }
    .top-bar .material-icons {
      color: #7a3cff;
      font-size: 38px;
      margin-left: 32px;
      margin-right: 13px;
      vertical-align: middle;
      background: #f5f3ff;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 2px 7px #e4d6fe40;
      display: inline-flex;
    }
    .top-bar .title {
      color: #7a3cff;
      font-size: 27px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      letter-spacing: 1px;
      font-family: 'Roboto', 'Arial', sans-serif;
    }
    .top-bar .ppc-rate {
      font-size: 16px;
      color: #333;
      font-weight: 400;
      margin-left: 12px;
      padding-top: 2px;
      letter-spacing: 0.4px;
    }
    .top-bar .top-bar-spacer {
      flex: 1 1 0;
    }
    .top-bar .buy-ppc-link {
      display: flex;
      align-items: center;
      gap: 7px;
      color: #fff;
      background: linear-gradient(90deg, #7a3cff 60%, #ff7e5f 100%);
      font-size: 15px;
      font-weight: 600;
      border-radius: 9px;
      padding: 7px 17px;
      margin-right: 34px;
      text-decoration: none;
      box-shadow: 0 2px 8px #b69afc20;
      transition: background 0.18s, box-shadow 0.18s;
      letter-spacing: 0.6px;
    }
    .top-bar .buy-ppc-link .material-icons {
      font-size: 20px;
      color: #fff;
      background: none;
      margin: 0;
      padding: 0;
      box-shadow: none;
    }
    .main-layout {
      flex: 1 1 0;
      background: #fff;
      width: 100vw;
      display: flex;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
      position: relative;
    }
    .sidebar {
      width: 470px;
      min-width: 350px;
      background: #f7f4ff;
      border-right: 2px solid #ececec;
      box-shadow: 1px 0 8px #ececec30;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0;
      height: calc(100vh - 65px - 50px);
      position: relative;
      z-index: 10;
    }
    .sidebar-search-bar {
      width: 90%;
      margin: 18px auto 3px auto;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px #e4d6fe40;
      padding: 4px 9px 4px 9px;
      border: 1.5px solid #d1c3fa;
      gap: 7px;
    }
    .sidebar-search-bar .material-icons {
      color: #7a3cff;
      font-size: 23px;
    }
    .sidebar-search-input {
      border: none;
      outline: none;
      font-size: 15px;
      background: none;
      width: 100%;
      padding: 6px 0;
      color: #6338c7;
      font-family: inherit;
      letter-spacing: .03em;
    }
    .sidebar-title {
      font-weight: 700;
      font-size: 19px;
      color: #7a3cff;
      padding: 12px 0 10px 32px;
      letter-spacing: .4px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f3ff;
      width: 100%;
      border-bottom: 1px solid #ede7fb;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .sidebar-table-container {
      width: 100%;
      flex: 1 1 0;
      padding: 0;
      overflow-y: auto;
      box-sizing: border-box;
      background: #f7f4ff;
    }
    .sidebar-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin: 0;
      box-shadow: 0 2px 6px #ececec20;
      font-size: 16px;
      table-layout: fixed;
      min-width: 370px;
    }
    .sidebar-table th, .sidebar-table td {
      border: 1px solid #d1c3fa;
      padding: 7px 6px;
      text-align: center;
      font-weight: 500;
      background: #f7f4ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar-table th {
      color: #6338c7;
      font-weight: 700;
      background: #ece2ff;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    .sidebar-table td {
      color: #6338c7;
      background: #fff;
      font-size: 14px;
    }
    .sidebar-table .sidebar-serial {
      font-weight: 700;
      color: #7a3cff;
      background: #f3f1fe;
      font-size: 10px;
      width: 18px;
      min-width: 18px;
      max-width: 18px;
      padding-left:2px; padding-right:2px;
    }
    .sidebar-table .sidebar-name {
      text-align: left;
      font-weight: 500;
      color: #6338c7;
      padding-left: 5px;
      font-size: 14px;
      min-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar-table .sidebar-link {
      color: #6338c7;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }
    .sidebar-table .sidebar-link .material-icons {
      font-size: 19px;
      min-width: 19px;
      margin-right: 4px;
    }
    .sidebar-table tr:hover td {
      background: #ede7fb;
    }
    .main-content {
      flex: 1 1 0;
      padding: 34px 38px 38px 38px;
      min-width: 0;
      min-height: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      height: calc(100vh - 65px - 50px);
    }
    .main-tabs {
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 18px #ececec;
      padding: 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .tab-header {
      display: flex;
      border-bottom: 2px solid #ececec;
      font-size: 16px;
      font-weight: 500;
      background: #f7f4ff;
      border-radius: 20px 20px 0 0;
      overflow: hidden;
    }
    .tab-btn {
      flex: 1 1 0;
      padding: 16px 0;
      cursor: pointer;
      background: none;
      border: none;
      color: #7a3cff;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      outline: none;
      border-bottom: 3px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .tab-btn .material-icons {
      font-size: 21px;
      vertical-align: middle;
      color: #7a3cff;
    }
    .tab-btn.active {
      background: #fff;
      color: #6338c7;
      border-bottom: 3px solid #7a3cff;
    }
    .tab-content {
      padding: 32px 18px 38px 18px;
      background: #fff;
      border-radius: 0 0 20px 20px;
      min-height: 260px;
      min-width: 0;
    }
    .products-list,
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin-top: 10px;
    }
    .product-list-item,
    .order-list-item {
      background: #f5f3ff;
      border-radius: 14px;
      padding: 18px 18px 15px 16px;
      display: flex;
      align-items: flex-start;
      box-shadow: 0 2px 6px #ececec;
      transition: box-shadow 0.2s;
      gap: 28px;
      position: relative;
      flex-wrap: wrap;
      min-width: 0;
    }
    .product-list-item {
      border-left: 5px solid #2196f3;
      border-right: 5px solid #2196f3;
    }
    .order-list-item {
      border-left: 5px solid #43a047;
      border-right: 5px solid #43a047;
    }
    .product-list-item:hover,
    .order-list-item:hover {
      box-shadow: 0 6px 24px #d1c3fa70;
    }
    .product-img-list,
    .order-img-list {
      width: 230px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      background: #fff;
      border: 2px solid #eaeaea;
      box-shadow: 0 2px 8px #ececec;
      margin-bottom: 8px;
      margin-right: 10px;
      transition: box-shadow 0.18s, border-color 0.18s;
      flex-shrink: 0;
      display: block;
    }
    .product-img-list:hover,
    .order-img-list:hover {
      box-shadow: 0 4px 18px #bdbdbd;
      border-color: #7a3cff;
    }
    .product-info,
    .order-info {
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      gap: 7px;
      min-width: 180px;
    }
    .product-title,
    .order-title {
      font-size: 18px;
      font-weight: 600;
      color: #7a3cff;
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 2px;
    }
    .product-title .material-icons,
    .order-title .material-icons {
      font-size: 22px;
      color: #7a3cff;
      margin-right: 0;
    }
    .product-meta-row,
    .order-meta-row {
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      margin-bottom: 2px;
      margin-top: 2px;
      align-items: center;
    }
    .product-meta-label,
    .order-meta-label {
      font-weight: 500;
      color: #6338c7;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
    }
    .product-meta-label .material-icons,
    .order-meta-label .material-icons {
      font-size: 16px;
      color: #7a3cff;
    }
    .product-meta-value,
    .order-meta-value {
      color: #333;
      font-weight: 400;
      margin-right: 18px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }
    .product-desc,
    .order-desc {
      font-size: 14px;
      color: #444;
      margin-bottom: 4px;
      min-height: 32px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .product-price,
    .order-price {
      color: #fff;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      font-size: 15px;
      font-weight: bold;
      border-radius: 7px;
      padding: 5px 11px;
      display: inline-block;
      margin-top: 3px;
      width: fit-content;
      min-width: 0;
      box-sizing: border-box;
      white-space: nowrap;
    }
    .order-completed-days {
      position: absolute;
      top: 18px;
      right: 28px;
      border: 1.5px solid #43a047;
      background: transparent;
      color: #222;
      font-size: 1.12em;
      font-weight: 900;
      padding: 7px 15px 4px 15px;
      border-radius: 18px;
      box-shadow: none;
      z-index: 2;
      letter-spacing: .03em;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 120px;
      justify-content: flex-end;
      text-align: right;
      text-shadow: none;
      background-color: transparent;
    }
    .order-completed-days-row {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1em;
      font-weight: 800;
      padding: 0;
      margin: 0;
      color: #222;
    }
    .order-completed-days .material-icons {
      font-size: 19px;
      color: #43a047;
      margin-right: 3px;
    }
    .order-completed-client {
      color: #222;
      font-weight: 500;
      font-size: 12px;
      margin-top: 3px;
      letter-spacing: .01em;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0;
      margin-bottom: 2px;
    }
    .order-completed-client .material-icons {
      font-size: 14px;
      color: #43a047;
      margin-right: 1px;
      vertical-align: middle;
    }
    .order-bottom-row {
      margin-top: 13px;
      display: flex;
      gap: 22px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 15px;
    }
    .order-bottom-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f7f4ff;
      color: #6338c7;
      border-radius: 7px;
      padding: 6px 14px;
      font-weight: 500;
      box-shadow: 0 1px 2px #ececec80;
    }
    .order-bottom-item .material-icons {
      font-size: 18px;
      color: #7a3cff;
      margin-right: 2px;
      vertical-align: middle;
    }
    @media (max-width: 1350px) {
      .sidebar { width: 360px; min-width: 200px; }
      .sidebar-table { min-width: 340px; }
      .top-bar .buy-ppc-link { margin-right: 10px; }
    }
    @media (max-width: 1050px) {
      .main-content { padding: 20px 2vw 20px 2vw; }
      .sidebar { width: 260px; min-width: 105px; }
      .sidebar-table { min-width: 220px; }
    }
    @media (max-width: 700px) {
      .sidebar { display: none; }
      .main-content { padding: 11vw 2vw 11vw 2vw; }
      .main-tabs { border-radius: 0; box-shadow: none; }
      .tab-content { padding: 7vw 2vw 7vw 2vw; }
      .order-completed-days { right: 12px; top: 12px; padding: 7px 10px; font-size: .98em; min-width: 0; }
      .footer-tabs { flex-wrap: wrap; gap: 2vw 16px;}
    }
.footer {

  padding: 18px 0 12px 0;
  color: #888;

  background: #ffffff;

  position: fixed;
  left: 0;
  bottom: 0;

  display: flex;
  align-items: center;
  justify-content: center;

}

    .footer-main {

      align-items: center;

      gap: 7px;
    }
    .footer-tabs {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-right: 26px;
      margin-left: auto;
      font-size: 14px;
      font-weight: 500;
    }
    .footer-tab-link {
      color: #7a3cff;
      text-decoration: none;
      padding: 3px 10px;
      border-radius: 6px;
      transition: background 0.13s, color 0.13s;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: .06em;
    }
    .footer-tab-link:hover {
      background: #ede7fb;
      color: #6338c7;
    }
    @media (max-width: 700px) {
      .footer { font-size: 13px; padding: 11px 0 7px 0; }
      .footer-tabs { font-size: 13px; gap: 10px; margin-right: 3vw; }
      .footer-main { font-size: 12px; }
    }
  </style>
</head>

    function daysBetween(start, end) {
      const d1 = new Date(start), d2 = new Date(end);
      return Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24));

              </span>
            </a>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

      if (!searchTerm) {
