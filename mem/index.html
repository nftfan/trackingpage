<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memories</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

   <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Personal Delivery">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/8343/8343149.png">

  <!-- Google Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet"
  />

  <!-- Firebase SDKs (compat version for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #000000;
      --card-bg: #000000;
      --text-main: #f2bd21;
      --text-muted: #888888;
      --accent: #606060;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 0;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      padding: 12px 0 16px;
    }

    .app-header {
      margin-bottom: 8px;
      padding: 0 12px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-title {
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      color: var(--text-main);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-button {
      border: none;
      background: transparent;
      padding: 4px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-main);
    }

    .icon-button:active {
      background: rgba(255, 255, 255, 0.06);
    }

    .material-icons-outlined {
      font-size: 20px;
      line-height: 1;
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .empty-state {
      font-size: 12px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 16px;
      padding: 0 12px;
    }

    /* Card: no border, no radius, image is full-width */
    .memory-card {
      background: #000000;
    }

    .memory-image-wrapper {
      width: 100%;
    }

    .memory-image {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .memory-body {
      padding: 8px 12px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .memory-text {
      flex: 1;
      min-width: 0;
    }

    .memory-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-main);
    }

    .memory-meta {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .memory-date-icon {
      font-size: 10px;
      color: var(--text-muted);
    }

    .memory-date {
      font-size: 6px;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* Hidden file input */
    #fileInput {
      display: none;
    }

    /* Prompt overlay */
    .prompt-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .prompt {
      width: 100%;
      max-width: 360px;
      background: #141414;
      border-radius: 14px;
      padding: 14px 14px 12px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.9);
      color: var(--text-main);
    }

    .prompt-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .prompt-field {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 8px 10px;
      font-size: 16px; /* avoid zoom */
      margin-bottom: 10px;
      outline: none;
      background: #000000;
      color: var(--text-main);
    }

    .prompt-field::placeholder {
      color: #555555;
    }

    .prompt-field:focus {
      border-color: var(--accent);
    }

    .prompt-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    .prompt-button {
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      cursor: pointer;
      background: #222222;
      color: var(--text-main);
    }

    .prompt-button.primary {
      background: var(--accent);
      color: #ffffff;
    }

    .prompt-options {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .prompt-option-button {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #333;
      padding: 6px 8px;
      font-size: 11px;
      background: #000000;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text-main);
      cursor: pointer;
    }

    .prompt-option-button .material-icons-outlined {
      font-size: 16px;
    }

    .status-bar {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 10px;
      text-align: center;
      min-height: 14px;
      padding: 0 12px;
    }

    @media (min-width: 600px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1 class="app-title">Memories</h1>
      <div class="header-actions">
        <button class="icon-button" id="uploadButton" aria-label="Upload memory">
          <span class="material-icons-outlined">file_upload</span>
        </button>
      </div>
    </header>

    <main class="feed" id="feed"></main>
    <div class="empty-state" id="emptyState">No memories yet. Upload your first one.</div>
    <div class="status-bar" id="statusBar"></div>
  </div>

  <!-- Hidden file input (camera + gallery) -->
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    capture="environment"
  />

  <!-- Prompt for title + source choice -->
  <div class="prompt-backdrop" id="promptBackdrop">
    <div class="prompt">
      <div class="prompt-title">New memory</div>
      <input
        type="text"
        id="titleInput"
        class="prompt-field"
        placeholder="Enter a title"
        inputmode="text"
      />
      <div class="prompt-options">
        <button
          class="prompt-option-button"
          type="button"
          id="cameraOption"
        >
          <span class="material-icons-outlined">photo_camera</span>
          <span>Take photo</span>
        </button>
        <button
          class="prompt-option-button"
          type="button"
          id="galleryOption"
        >
          <span class="material-icons-outlined">photo_library</span>
          <span>From gallery</span>
        </button>
      </div>
      <div class="prompt-actions">
        <button class="prompt-button" type="button" id="cancelPrompt">
          Cancel
        </button>
        <button class="prompt-button primary" type="button" id="okPrompt">
          Done
        </button>
      </div>
    </div>
  </div>

  <script>
    const FIXED_MINT_PRICE_POL = 1;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
      authDomain: "newnft-47bd7.firebaseapp.com",
      databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
      projectId: "newnft-47bd7",
      storageBucket: "newnft-47bd7.firebasestorage.app",
      messagingSenderId: "172043823738",
      appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
      measurementId: "G-8VB3DYRNXR",
    };

    // Cloudinary config
    const CLOUDINARY_CLOUD_NAME = "dzuynnxtz";
    const CLOUDINARY_API_KEY = "964153625392878";
    const CLOUDINARY_API_SECRET = "dv-Oh2Cf_0B_O2ZtdhEyCxrlLA8";
    const CLOUDINARY_UPLOAD_URL =
      "https://api.cloudinary.com/v1_1/" + CLOUDINARY_CLOUD_NAME + "/image/upload";

    const uploadButton = document.getElementById("uploadButton");
    const fileInput = document.getElementById("fileInput");
    const feed = document.getElementById("feed");
    const emptyState = document.getElementById("emptyState");

    const promptBackdrop = document.getElementById("promptBackdrop");
    const titleInput = document.getElementById("titleInput");
    const cameraOption = document.getElementById("cameraOption");
    const galleryOption = document.getElementById("galleryOption");
    const cancelPrompt = document.getElementById("cancelPrompt");
    const okPrompt = document.getElementById("okPrompt");
    const statusBar = document.getElementById("statusBar");

    let pendingFile = null;

    function setStatus(message) {
      statusBar.textContent = message || "";
    }

    function openPrompt() {
      pendingFile = null;
      titleInput.value = "";
      promptBackdrop.style.display = "flex";
      setTimeout(() => titleInput.focus(), 50);
    }

    function closePrompt() {
      promptBackdrop.style.display = "none";
      pendingFile = null;
      setStatus("");
    }

    function formatDate(ts) {
      const d = ts ? new Date(ts) : new Date();
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function createMemoryCardElement(memory) {
      const article = document.createElement("article");
      article.className = "memory-card";

      const safeTitle = memory.title || "Untitled memory";
      const dateString = memory.createdAt
        ? formatDate(memory.createdAt)
        : formatDate(Date.now());

      article.innerHTML = `
        <div class="memory-image-wrapper">
          <img class="memory-image" src="${memory.imageUrl}" alt="${safeTitle}" />
        </div>
        <div class="memory-body">
          <div class="memory-text">
            <div class="memory-title"></div>
            <div class="memory-meta">
              <span class="material-icons-outlined memory-date-icon">event</span>
              <span class="memory-date">POSTED Â· ${dateString}</span>
            </div>
          </div>
        </div>
      `;
      article.querySelector(".memory-title").textContent = safeTitle;
      return article;
    }

    function prependMemoryCard(memory) {
      const card = createMemoryCardElement(memory);
      feed.prepend(card);
      if (emptyState) emptyState.style.display = "none";
    }

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function listenForMemories() {
      db.ref("memories")
        .orderByChild("createdAt")
        .limitToLast(100)
        .on("child_added", (snap) => {
          const data = snap.val();
          if (!data || !data.imageUrl) return;
          prependMemoryCard(data);
        });

      db.ref("memories")
        .limitToFirst(1)
        .once("value")
        .then((snap) => {
          if (snap.exists() && emptyState) {
            emptyState.style.display = "none";
          }
        });
    }

    async function sha1(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
    }

    async function uploadToCloudinary(file) {
      const timestamp = Math.floor(Date.now() / 1000);
      const stringToSign = `timestamp=${timestamp}${CLOUDINARY_API_SECRET}`;
      const signature = await sha1(stringToSign);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("api_key", CLOUDINARY_API_KEY);
      formData.append("timestamp", timestamp);
      formData.append("signature", signature);

      const res = await fetch(CLOUDINARY_UPLOAD_URL, {
        method: "POST",
        body: formData,
      });

      if (!res.ok) {
        throw new Error("Cloudinary upload failed with status " + res.status);
      }

      const json = await res.json();
      return json.secure_url;
    }

    async function createMemory(title, file) {
      setStatus("Uploading photo...");
      const imageUrl = await uploadToCloudinary(file);

      setStatus("Saving memory...");
      const ref = db.ref("memories").push();
      const id = ref.key;

      const memoryData = {
        id,
        title: title || "Untitled memory",
        imageUrl,
        createdAt: Date.now(),
        mintPricePOL: FIXED_MINT_PRICE_POL,
      };

      await ref.set(memoryData);
      setStatus("Memory uploaded!");
      return memoryData;
    }

    uploadButton.addEventListener("click", () => {
      openPrompt();
    });

    cancelPrompt.addEventListener("click", () => {
      closePrompt();
    });

    cameraOption.addEventListener("click", () => {
      fileInput.setAttribute("capture", "environment");
      fileInput.click();
    });

    galleryOption.addEventListener("click", () => {
      fileInput.removeAttribute("capture");
      fileInput.click();
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      pendingFile = file;
      setStatus("Photo selected, tap Done to upload.");
    });

    okPrompt.addEventListener("click", async () => {
      if (!pendingFile) {
        setStatus("No image selected.");
        closePrompt();
        return;
      }

      const title = titleInput.value.trim() || "Untitled memory";

      try {
        const mem = await createMemory(title, pendingFile);
        prependMemoryCard(mem);
      } catch (err) {
        console.error(err);
        setStatus("Upload failed.");
      } finally {
        fileInput.value = "";
        closePrompt();
      }
    });

    promptBackdrop.addEventListener("click", (e) => {
      if (e.target === promptBackdrop) {
        closePrompt();
      }
    });

    listenForMemories();
  </script>
</body>
</html>
