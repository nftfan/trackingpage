<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeuvenFlyers - Offline Marketing Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --background-color: #121212;
            --text-color: #e9ecef;
            --card-bg-color: #1c1c1e;
            --border-color: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --location-bg-color: #2c3e50;
            --green-accent: #198754;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Loading Animation --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 1.5rem;
            transition: opacity 0.75s ease, visibility 0.75s;
        }
        #loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loader-overlay p {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Content Fade-in --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- Card Animation --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        /* Staggered animation for cards */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        /* Add more if needed */

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border-color: #4a4a4c;
        }

        header h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 3rem;
            margin: 0 0 0.5rem 0;
            text-align: center;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 0;
        }

        .overall-stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
            background-color: var(--card-bg-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            flex-grow: 1;
            justify-content: center;
            border-right: 1px solid var(--border-color);
        }
        
        .stat-item:last-child { border-right: none; }

        .stat-item .material-icons { font-size: 2.5rem; color: var(--primary-color); }
        .stat-item-info h3 { margin: 0; font-size: 1.75rem; font-weight: 700; }
        .stat-item-info p { margin: 0; color: var(--secondary-color); font-size: 0.9rem; white-space: nowrap; }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--secondary-color);
            position: relative;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-button.active { color: var(--primary-color); }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
        .client-card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        
        .campaign-card { display: flex; }
        .campaign-card .card-image-left { width: 320px; flex-shrink: 0; border-right: 1px solid var(--border-color); }
        .campaign-card .card-image-left img { width: 100%; height: 100%; object-fit: cover; }
        .campaign-card .card-content-right { display: flex; flex-direction: column; flex-grow: 1; padding: 1.5rem 2rem; }
        .campaign-card .card-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 1.5rem; }
        .campaign-card .card-title-group { display: flex; align-items: center; }
        .campaign-card .logo { width: 45px; height: 45px; border-radius: 5px; margin-right: 1rem; }
        .campaign-card .card-header-title h2 { margin: 0; font-size: 1.6rem; font-weight: 500; }
        .campaign-card .card-location { display: flex; align-items: center; gap: 8px; background-color: var(--location-bg-color); padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.9rem; }
        .campaign-card .card-location .material-icons { font-size: 1.2rem; }
        .campaign-card .card-body { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; flex-grow: 1; }
        .campaign-card .card-stats { display: flex; flex-direction: column; gap: 1.25rem; }
        .campaign-card .card-graph { border-radius: 8px; overflow: hidden; }
        .campaign-card .card-graph img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .campaign-card .card-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--secondary-color); margin-top: auto; padding-top: 1.5rem; }

        .client-card { display: flex; flex-direction: column; }
        .client-card .card-header { display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .client-card .logo { width: 60px; height: 60px; border-radius: 5px; }
        .client-card h2 { margin: 0; font-size: 1.5rem; }
        .client-card .campaign-count {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--green-accent);
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1;
        }
        .client-card .campaign-count .material-icons { font-size: 1.5rem; }
        .client-card .card-body { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; gap: 1.25rem; }
        
        .stat-bar-item { display: flex; flex-direction: column; }
        .stat-bar-item .stat-info { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.5rem; }
        .stat-bar-item .stat-label { display: flex; align-items: center; gap: 0.75rem; font-size: 0.95rem; color: var(--secondary-color); }
        .stat-bar-item .stat-label .material-icons { font-size: 1.4rem; }
        .stat-bar-item .stat-value { font-size: 1.1rem; font-weight: 500; }
        
        .progress-bar { height: 8px; background-color: #333; border-radius: 4px; overflow: hidden; }
        .progress-bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease-in-out; }
        
        .flyers .progress-bar-fill { background: linear-gradient(90deg, #0d6efd, #3da9fc); }
        .reach .progress-bar-fill { background: linear-gradient(90deg, #6f42c1, #a985e0); }
        .impressions .progress-bar-fill { background: linear-gradient(90deg, var(--green-accent), #28a745); }
        
        .date-item { display: flex; align-items: center; gap: 8px; }
        .date-item .material-icons { font-size: 1.2rem; }

        /* --- Responsive Design --- */
        @media (max-width: 1200px) { .campaign-card .card-body { display: flex; flex-direction: column; } }
        @media (max-width: 992px) {
            .campaign-card { flex-direction: column; height: auto; }
            .campaign-card .card-image-left { width: 100%; height: 220px; border-right: none; border-bottom: 1px solid var(--border-color); }
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2.2rem; }
            header p { font-size: 1.1rem; }
            .container { padding: 1.5rem 1rem; }
            .overall-stats { flex-direction: column; }
            .stat-item { border-right: none; border-bottom: 1px solid var(--border-color); justify-content: flex-start; }
            .stat-item:last-child { border-bottom: none; }
            .tabs { margin-top: 2rem; }
            .tab-button { padding: 0.8rem 1rem; font-size: 1rem; }
            .campaign-card .card-header { flex-direction: column; align-items: stretch; gap: 1rem; }
        }
        @media (max-width: 480px) {
            .campaign-card .card-content-right { padding: 1.5rem; }
            .campaign-card .card-footer { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .client-card-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>Loading Portfolio...</p>
    </div>

    <div class="container">
        <header>
            <h1>LeuvenFlyers Portfolio</h1>
            <p>Professional Offline Marketing Services Showcase</p>
            <div class="overall-stats">
                <div class="stat-item"><i class="material-icons">local_printshop</i><div class="stat-item-info"><h3 id="totalFlyers">0</h3><p>Total Flyers Distributed</p></div></div>
                <div class="stat-item"><i class="material-icons">groups</i><div class="stat-item-info"><h3 id="totalReach">0</h3><p>Unique People Reached</p></div></div>
                <div class="stat-item"><i class="material-icons">visibility</i><div class="stat-item-info"><h3 id="totalImpressions">0</h3><p>Total Impressions</p></div></div>
                <div class="stat-item"><i class="material-icons">campaign</i><div class="stat-item-info"><h3 id="totalCampaigns">0</h3><p>Campaigns Completed</p></div></div>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-button active" onclick="openTab(event, 'campaigns')"><i class="material-icons">dynamic_feed</i> All Campaigns</button>
                <button class="tab-button" onclick="openTab(event, 'clients')"><i class="material-icons">business</i> All Clients</button>
            </div>

            <div id="campaigns" class="tab-content active">
                <div class="card-grid" id="campaigns-grid">
                    <!-- Campaign cards will be injected here by JavaScript -->
                </div>
            </div>

            <div id="clients" class="tab-content">
                 <div class="client-card-grid" id="clients-grid">
                    <!-- Client cards will be injected here by JavaScript -->
                 </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
            authDomain: "newnft-47bd7.firebaseapp.com",
            databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
            projectId: "newnft-47bd7",
            storageBucket: "newnft-47bd7.firebasestorage.app",
            messagingSenderId: "172043823738",
            appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
            measurementId: "G-8VB3DYRNXR"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        window.openTab = openTab;

        const formatNumber = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(0) + 'K';
            return num.toString();
        };
        
        const campaignsRef = ref(database, 'campaigns/');
        onValue(campaignsRef, (snapshot) => {
            const campaignsData = snapshot.val() || {};
            const campaignsGrid = document.getElementById('campaigns-grid');
            const clientsGrid = document.getElementById('clients-grid');
            
            campaignsGrid.innerHTML = '';
            clientsGrid.innerHTML = '';

            const sortedCampaigns = Object.values(campaignsData).sort((a, b) => new Date(b.startDate) - new Date(a.startDate));

            let totalFlyers = 0, totalReach = 0, totalImpressions = 0;
            const clientStats = {};

            const allCampaigns = Object.values(campaignsData);
            const maxFlyers = Math.max(...allCampaigns.map(c => c.totalFlyers), 0);
            const maxReach = Math.max(...allCampaigns.map(c => c.totalUniqueViewers), 0);
            const maxImpressions = Math.max(...allCampaigns.map(c => c.totalImpressions), 0);
            
            sortedCampaigns.forEach(campaign => {
                totalFlyers += campaign.totalFlyers;
                totalReach += campaign.totalUniqueViewers;
                totalImpressions += campaign.totalImpressions;

                if (!clientStats[campaign.clientName]) {
                    clientStats[campaign.clientName] = {
                        logoUrl: campaign.clientLogo,
                        totalFlyers: 0,
                        totalReach: 0,
                        totalImpressions: 0,
                        campaignCount: 0,
                        latestCampaignDate: '1970-01-01'
                    };
                }
                clientStats[campaign.clientName].totalFlyers += campaign.totalFlyers;
                clientStats[campaign.clientName].totalReach += campaign.totalUniqueViewers;
                clientStats[campaign.clientName].totalImpressions += campaign.totalImpressions;
                clientStats[campaign.clientName].campaignCount++;
                if (new Date(campaign.startDate) > new Date(clientStats[campaign.clientName].latestCampaignDate)) {
                    clientStats[campaign.clientName].latestCampaignDate = campaign.startDate;
                }
                
                const flyerPct = maxFlyers > 0 ? (campaign.totalFlyers / maxFlyers) * 100 : 0;
                const reachPct = maxReach > 0 ? (campaign.totalUniqueViewers / maxReach) * 100 : 0;
                const impressionPct = maxImpressions > 0 ? (campaign.totalImpressions / maxImpressions) * 100 : 0;

                const campaignCard = `
                    <div class="card campaign-card">
                        <div class="card-image-left"><img src="${campaign.flyerImageUrl}" alt="Campaign Flyer"></div>
                        <div class="card-content-right">
                            <div class="card-header">
                                <div class="card-title-group">
                                    <img src="${campaign.clientLogo}" alt="${campaign.clientName} Logo" class="logo">
                                    <div class="card-header-title"><h2>${campaign.campaignName}</h2></div>
                                </div>
                                <div class="card-location"><i class="material-icons">location_on</i><span>${campaign.location}</span></div>
                            </div>
                            <div class="card-body">
                                <div class="card-stats">
                                    <div class="stat-bar-item flyers"><div class="stat-info"><span class="stat-label"><i class="material-icons">local_printshop</i>Flyers</span><span class="stat-value">${campaign.totalFlyers.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${flyerPct}%;"></div></div></div>
                                    <div class="stat-bar-item reach"><div class="stat-info"><span class="stat-label"><i class="material-icons">groups</i>Reach</span><span class="stat-value">${campaign.totalUniqueViewers.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${reachPct}%;"></div></div></div>
                                    <div class="stat-bar-item impressions"><div class="stat-info"><span class="stat-label"><i class="material-icons">visibility</i>Impressions</span><span class="stat-value">${campaign.totalImpressions.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${impressionPct}%;"></div></div></div>
                                </div>
                                <div class="card-graph"><img src="${campaign.mapImageUrl}" alt="Campaign Map"></div>
                            </div>
                            <div class="card-footer">
                                <div class="date-item"><i class="material-icons">date_range</i><span>Start: ${campaign.startDate}</span></div>
                                <div class="date-item"><i class="material-icons">event_available</i><span>End: ${campaign.endDate}</span></div>
                            </div>
                        </div>
                    </div>`;
                campaignsGrid.innerHTML += campaignCard;
            });

            document.getElementById('totalFlyers').textContent = formatNumber(totalFlyers);
            document.getElementById('totalReach').textContent = formatNumber(totalReach);
            document.getElementById('totalImpressions').textContent = formatNumber(totalImpressions);
            document.getElementById('totalCampaigns').textContent = sortedCampaigns.length;

            const sortedClients = Object.entries(clientStats)
                .sort(([, a], [, b]) => new Date(b.latestCampaignDate) - new Date(a.latestCampaignDate));
            
            const maxClientFlyers = Math.max(...Object.values(clientStats).map(c => c.totalFlyers), 0);
            const maxClientReach = Math.max(...Object.values(clientStats).map(c => c.totalReach), 0);
            const maxClientImpressions = Math.max(...Object.values(clientStats).map(c => c.totalImpressions), 0);

            sortedClients.forEach(([clientName, stats]) => {
                const flyerPct = maxClientFlyers > 0 ? (stats.totalFlyers / maxClientFlyers) * 100 : 0;
                const reachPct = maxClientReach > 0 ? (stats.totalReach / maxClientReach) * 100 : 0;
                const impressionPct = maxClientImpressions > 0 ? (stats.totalImpressions / maxClientImpressions) * 100 : 0;

                const clientCard = `
                    <div class="card client-card">
                        <div class="card-header">
                            <img src="${stats.logoUrl}" alt="${clientName} Logo" class="logo">
                            <h2>${clientName}</h2>
                            <div class="campaign-count">
                                <i class="material-icons">campaign</i>
                                <span>${stats.campaignCount} Campaign${stats.campaignCount > 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="stat-bar-item flyers"><div class="stat-info"><span class="stat-label"><i class="material-icons">local_printshop</i>Total Flyers</span><span class="stat-value">${stats.totalFlyers.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${flyerPct}%;"></div></div></div>
                            <div class="stat-bar-item reach"><div class="stat-info"><span class="stat-label"><i class="material-icons">groups</i>Total Reach</span><span class="stat-value">${stats.totalReach.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${reachPct}%;"></div></div></div>
                            <div class="stat-bar-item impressions"><div class="stat-info"><span class="stat-label"><i class="material-icons">visibility</i>Total Impressions</span><span class="stat-value">${stats.totalImpressions.toLocaleString()}</span></div><div class="progress-bar"><div class="progress-bar-fill" style="width: ${impressionPct}%;"></div></div></div>
                        </div>
                    </div>`;
                clientsGrid.innerHTML += clientCard;
            });

            // --- Hide loader when data is ready ---
            document.getElementById('loader-overlay').classList.add('hidden');
        }, {
            // Use the 'onlyOnce' option to hide the loader after the first data load.
            // The listener will still fire on subsequent updates.
            onlyOnce: false 
        });

        document.addEventListener('DOMContentLoaded', () => { 
            document.getElementById('campaigns').style.display = "block";
            document.getElementById('clients').style.display = "none";
        });
    </script>

</body>
</html>
