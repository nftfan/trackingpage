    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: #0f172a;

        }

        /* Top sleek bar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            z-index: 2010;
            background: linear-gradient(90deg, #6366f1, #ec4899, #10b981, #6366f1);

            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.14);

            font-size: 10px;
            font-weight: 600;
            color: #fff;

        @keyframes huebar {
            0% { background-position: 0% 50%;}

        .topbar .bar-title {

            font-weight: 700;
            margin-right: 7px;
            color: #fff;

        }
        .topbar .bar-offer {
            font-size: 11px;
            font-weight: 700;
            color: #f59e0b;
            background: #fff2;
            border-radius: 6px;
            padding: 2px 9px;
            margin-left: auto;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 4px #fff2;
        }

        /* Icon Bar below Topbar */
        .icon-bar {
            position: fixed;
            top: 36px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;

        }
        .icon-bar .icon-link {
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .icon-bar .icon-link:hover {
            color: #ec4899;
            transform: scale(1.2);
        }
        .icon-bar .material-icons {
            font-size: 24px;
        }

        /* Notification Bar */
        .notification-bar {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            max-width: 93vw;
            width: fit-content;
            display: flex;
            align-items: center;
            z-index: 2001;
            background: linear-gradient(90deg, #6366f1, #ec4899, #10b981, #6366f1);
            background-size: 400% 400%;
            animation: huebar 10s linear infinite;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.11);
            border-radius: 14px;
            padding: 4px 18px 4px 10px;
            font-size: 10px;
            font-weight: 600;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s, transform 0.4s ease-out;
        }
        .notification-bar.show {
            opacity: 0.95;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .notification-bar .notif-title {
            font-size: 10px;
            font-weight: 700;
            margin-right: 7px;
        }
        .notification-bar .notif-message {
            font-size: 10px;
            font-weight: 500;
            margin-right: 7px;
        }
        .notification-close {
            background: none; color: #fff; border: none; font-size: 16px;
            cursor: pointer; opacity: 0.9; padding: 0 0 0 6px;
        }

        .container {
            padding-top: 80px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        /* Full-width Flyer Images */
        .flyer-row {
            display: flex;

        /* Floating Action Button Styles */
        .fab-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;

        .fab-promo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
            color: #fff;
            border-radius: 50%;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: 
                glow 2s infinite alternate,
                shrinkIn 0.5s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards,
                shakeAttention 0.8s 2s 2 ease-in-out;
            transition: all 0.3s ease;
        }
        .fab-promo .material-icons {
            font-size: 24px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 15px #6366f1;
            }
            to {
                box-shadow: 0 0 10px #6366f1, 0 0 20px #6366f1, 0 0 25px #ec4899;
            }
        }
        @keyframes shrinkIn {
            from { transform: scale(1.25); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes shakeAttention {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-8deg); }
        }

        .fab-form-container {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 56px;

            display: flex;
            align-items: center;
            padding: 0;

        .fab-container.expanded .fab-form-container {
            width: calc(100vw - 50px);

            height: auto;
            border-radius: 12px;
            padding: 15px;

            pointer-events: none;

        #promoForm {

        .fab-container.expanded #promoForm {

        .promo-input {

        .error-message {

            display: none;
            animation: shake 0.4s ease-in-out;
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            font-weight: 500;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);} 25% { transform: translateX(-4px);} 75% { transform: translateX(4px);}
        }

        /* Popup Styles (Unchanged) */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;

        .voucher-popup {

        .close-btn {

            border-radius: 50%; background: linear-gradient(135deg, #ec4899 0%, #6366f1 100%);
            color: #fff; font-size: 15px; font-weight: 900; cursor: pointer; transition: all .2s;
            display: flex; align-items: center; justify-content: center; z-index: 10;

        .close-btn:hover { transform: scale(1.09); }
        .popup-icon {
            width: 45px; height: 45px; background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);

        .thanks-message { font-size: 15px; font-weight: 800; margin-bottom: 5px; color: #fff; }
        .info-text { font-size: 11px; color: #c7d2fe; margin-bottom: 10px; line-height: 1.45; }
        .voucher-img-popup {
            width: 80%; max-width: 142px; border-radius: 9px; object-fit: cover;
            border: 1.5px solid #a5b4fc; margin: 0 auto 7px auto; display: block;

        .download-link { font-size: 10px; color: #a5b4fc; margin-bottom: 7px; display: inline-block; text-decoration: underline; }
        .popup-action-btns { display: flex; gap: 7px; justify-content: center; margin: 8px 0 9px 0; }
        .popup-action-btns .yesno-btn {
            flex: 1; padding: 9px 0; font-size: 11px; border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer; transition: all .2s;

        .popup-action-btns .yesno-btn.yes { background: linear-gradient(90deg, #10b981 0%, #6366f1 100%); color: #fff;}

        .share-email-btn {

    <script type="module">
     // --- Firebase Setup ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyD_c9jMxAA6dtyk_EXAHnH09OEAoalUADA",
    authDomain: "trackingclients.firebaseapp.com",
    projectId: "trackingclients",
    storageBucket: "trackingclients.appspot.com",
    messagingSenderId: "27490943622",
    appId: "1:27490943622:web:d6c87547aa5df440508707",
    databaseURL: "https://trackingclients-default-rtdb.firebaseio.com/"
};
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

function saveToFirebase(collection, data) {
    const dataRef = ref(database, collection);
    const newDataRef = push(dataRef);
    set(newDataRef, data);
}

// Telegram Bot Configuration
const botToken = '7761334520:AAH2N1Ksa9NToLr6gd6DcknzpyB27q-_d14';
const chatId = '2141064153';

// DOM Elements
const fabContainer = document.getElementById('fabContainer');
const fabPromo = document.getElementById('fabPromo');
const promoForm = document.getElementById('promoForm');
const promoInput = document.getElementById('promoCode');
const submitBtn = document.getElementById('submitBtn');
const errorMessage = document.getElementById('errorMessage');
const popupOverlay = document.getElementById('popupOverlay');
const closePopupBtn = document.getElementById('closePopupBtn');
const notificationBar = document.getElementById('notificationBar');
const notificationCloseBtn = document.getElementById('notificationCloseBtn');
let lastPromoCode = 'DCPOLE10';
let voucherShown = false;
let locationAsked = false;

window.addEventListener('DOMContentLoaded', function() {
    saveToFirebase('qr_scans', {
        scanType: 'qr', timestamp: Date.now(), userAgent: navigator.userAgent, promoCode: 'DCPOLE10'
    });
    setTimeout(() => {
        notificationBar.classList.add('show');
        setTimeout(() => {
            if (notificationBar.classList.contains('show')) {
                notificationBar.classList.remove('show');
            }
        }, 6000);
        sendTelegramNotification('No Promo', 'Just Opened Page');
    }, 800);
});

notificationCloseBtn.addEventListener('click', () => notificationBar.classList.remove('show'));

fabPromo.addEventListener('click', (e) => {
    e.stopPropagation();
    fabContainer.classList.add('expanded');
    promoInput.focus();
});

function setModalOpen(open) {
    document.body.classList.toggle('modal-open', open);
}

function openVoucherPopup() {
    popupOverlay.classList.add('show');
    setModalOpen(true);
}

function closeVoucherPopup() {
    popupOverlay.classList.remove('show');
    setModalOpen(false);
    setTimeout(() => {
        promoInput.value = '';
        hideError();
        voucherShown = false;
        locationAsked = false;
        fabContainer.classList.remove('expanded'); // Collapse FAB on popup close
    }, 200);
}

promoForm.addEventListener('submit', function(e) {
    e.preventDefault();
    validatePromoCode();
});

promoInput.addEventListener('input', function() {
    hideError();
    this.value = this.value.toUpperCase();
});

closePopupBtn.addEventListener('click', closeVoucherPopup);

function validatePromoCode() {
    const code = promoInput.value.trim();
    if (!code) {
        showError('Please enter a promo code');
        return;
    }
    showLoading(true);
    setTimeout(() => {
        if (code.toUpperCase() === 'DCPOLE10') {
            hideError();
            lastPromoCode = 'DCPOLE10';
            showVoucherSuccess('Congratulations!', 'Here’s your exclusive voucher!<br><br>Would you like to share your location? This helps us provide better local offers.');
        } else {
            showError('Invalid promo code. Please check and try again.');
        }
        showLoading(false);
    }, 900);
}

function showVoucherSuccess(title, message) {
    document.getElementById('thanksMessage').innerHTML = title;
    document.getElementById('infoText').innerHTML = message;
    document.getElementById('popupIcon').textContent = '🎉';
    document.getElementById('voucherImgPopup').style.display = 'block';
    document.getElementById('downloadLink1').style.display = 'inline-block';
    document.getElementById('popupActionBtns').style.display = 'flex';
    document.getElementById('emailForm').style.display = 'none';
    document.getElementById('emailSuccessMsg').style.display = 'none';
    document.getElementById('emailInput').value = '';
    document.getElementById('emailError').textContent = '';
    if (!voucherShown) createConfetti();
    voucherShown = true;
    openVoucherPopup();
    locationAsked = false;
}

document.getElementById('yesBtn').onclick = function() {
    if (locationAsked) return;
    this.classList.add('loading');
    requestLocation(lastPromoCode);
    locationAsked = true;
};

document.getElementById('noBtn').onclick = function() {
    showAfterLocation('No Problem!', 'Here’s your voucher. Enjoy your discount!');
    sendTelegramNotification(lastPromoCode, 'Location sharing declined');
};

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
}

function hideError() {
    errorMessage.style.display = 'none';
}

function showLoading(show) {
    submitBtn.disabled = show;
    submitBtn.style.opacity = show ? '0.7' : '1';
}

function sendTelegramNotification(promoCode, locationInfo, email = null) {
    let message = `🎯 **Promo Action**\n\n**Code:** \`${promoCode}\`\n**Location:** ${locationInfo}\n**Time:** ${new Date().toLocaleString()}\n**Device:** ${navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop'}`;
    if (email) {
        message += `\n**Email:** \`${email}\``;
    }
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: 'Markdown' })
    });
}

function showAfterLocation(title, message) {
    document.getElementById('thanksMessage').innerHTML = title;
    document.getElementById('infoText').innerHTML = `${message}<br><br>Want more exclusive offers? Enter your email:`;
    document.getElementById('popupActionBtns').style.display = 'none';
    document.getElementById('emailForm').style.display = 'block';
    if (!voucherShown) createConfetti();
    voucherShown = true;
}

function requestLocation(promoCode) {
    if (!navigator.geolocation) {
        showAfterLocation('Location Not Available', 'No worries! Here’s your voucher.');
        sendTelegramNotification(promoCode, 'Geolocation not supported');
        return;
    }
    navigator.geolocation.getCurrentPosition(
        position => {
            const { latitude: lat, longitude: lng, accuracy } = position.coords;
            const googleMapsLink = `https://maps.google.com/?q=${lat},${lng}`;
            saveToFirebase('locations', { lat, lng, accuracy, promoCode, timestamp: position.timestamp, userAgent: navigator.userAgent });
            showAfterLocation('Perfect! 🙏', 'Thank you for sharing. Here’s your voucher!');
            sendTelegramNotification(promoCode, `[View on Map](${googleMapsLink}) (Accuracy: ${Math.round(accuracy)}m)`);
        },
        error => {
            showAfterLocation('No Problem!', 'Here’s your voucher. Enjoy!');
            sendTelegramNotification(promoCode, `Location error: ${error.message}`);
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
    );
}

document.getElementById('emailForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const emailInput = document.getElementById('emailInput');
    const emailError = document.getElementById('emailError');
    const emailValue = emailInput.value.trim();
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
        emailError.textContent = "Please enter a valid email.";
        return;
    }
    sendTelegramNotification(lastPromoCode || 'DCPOLE10', 'Email Shared', emailValue);
    emailInput.value = '';
    emailError.textContent = '';
    document.getElementById('emailSuccessMsg').textContent = "Thank you! We'll be in touch.";
    document.getElementById('emailSuccessMsg').style.display = 'block';
});

function createConfetti() {
    const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'];
    for (let i = 0; i < 32; i++) {
        const confetti = document.createElement('div');
        confetti.style.cssText = `position:fixed; width:8px; height:8px; background-color:${colors[Math.floor(Math.random()*colors.length)]}; left:${Math.random()*100}%; top:-10px; z-index:2100; border-radius:50%; pointer-events:none;`;
        document.body.appendChild(confetti);
        const anim = confetti.animate([
            { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
            { transform: `translateY(${window.innerHeight+10}px) rotate(360deg)`, opacity: 0 }
        ], { duration: Math.random()*1800+800, easing: 'cubic-bezier(0.25,0.46,0.45,0.94)' });
        anim.onfinish = () => confetti.remove();
    }
}

popupOverlay.addEventListener('click', (e) => e.target === popupOverlay && closeVoucherPopup());

document.addEventListener('click', (e) => {
    if (fabContainer.classList.contains('expanded') && !fabContainer.contains(e.target)) {
        fabContainer.classList.remove('expanded');
    }
});
