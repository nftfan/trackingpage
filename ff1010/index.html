
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LeuvenFlyers — Delivery Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />

  <style>
    :root{
      --bg: #f4f4f6;
      --text: #1c1c1e;
      --bar-bg: #ffffff;
      --bar-border: #e5e5e5;
      --brand-text: #0056b3;
      --bar-height: 44px;
      --accent: #0056b3;
      --last-point: #ff8800;
    }

    * { box-sizing: border-box; }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--bar-height);
      z-index: 1000;
      background: var(--bar-bg);
      border-bottom: 1px solid var(--bar-border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      padding-top: env(safe-area-inset-top);
    }

    .brand {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }

    .brand .logo {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #7fb3ff 25%, #4d7cff 55%, #1c3fa3 100%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      flex-shrink: 0;
    }

    .brand .name {
      color: var(--brand-text);
      white-space: nowrap;
    }

    .brand .divider {
      width: 1px;
      height: 14px;
      background: #d0d4da;
    }

    .brand .instruction {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #6c757d;
      white-space: nowrap;
    }

    main {
      flex-grow: 1;
      padding-top: calc(var(--bar-height) + env(safe-area-inset-top));
      height: 100%;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-container {
      background: var(--bg);
      outline: none;
      font-family: inherit;
    }

    .floating-counter {
      position: absolute;
      bottom: calc(20px + env(safe-area-inset-bottom));
      right: 20px;
      z-index: 1000;
      min-width: 88px;
      height: 88px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1c1c1e;
      padding: 10px 12px;
    }

    .floating-counter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6c757d;
      margin-bottom: 2px;
    }

    .floating-counter-value {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
    }

    /* Numbered marker for high zoom */
    .delivery-marker-circle {
      min-width: 26px;
      height: 26px;
      padding: 0 6px;
      background: #ffffff;
      border-radius: 999px;
      border: 2px solid var(--accent);
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }

    .delivery-marker-circle-inner {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 16px;
    }

    .delivery-marker-circle--last-overall {
      border-color: var(--last-point);
      color: #000;
      font-weight: 700;
    }

    /* Label for last point */
    .last-point-label {
      background: #ffffff;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 700;
      color: #000000;
      border: 2px solid var(--last-point);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      white-space: nowrap;
      transform: translateY(-4px);
    }

    /* Polylines look cleaner */
    .leaflet-interactive {
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Blinking animation for last point circleMarker via CSS class on SVG path */
    .last-point-circle {
      animation: last-point-blink 1s ease-in-out infinite;
      stroke-width: 4;
    }

    @keyframes last-point-blink {
      0% {
        stroke: var(--last-point);
        stroke-opacity: 1;
        filter: drop-shadow(0 0 4px rgba(255,136,0,0.5));
      }
      50% {
        stroke: #ffcc00;
        stroke-opacity: 1;
        filter: drop-shadow(0 0 8px rgba(255,204,0,0.9));
      }
      100% {
        stroke: var(--last-point);
        stroke-opacity: 1;
        filter: drop-shadow(0 0 4px rgba(255,136,0,0.5));
      }
    }
  </style>
</head>
<body>

  <header class="top-bar" role="banner">
    <div class="brand" aria-label="LeuvenFlyers, zoom in to view each flyer delivery location">
      <div class="logo" aria-hidden="true"></div>
      <div class="name">LeuvenFlyers</div>
      <div class="divider" aria-hidden="true"></div>
      <div class="instruction">Zoom in to view each flyer delivery location</div>
    </div>
  </header>

  <main>
    <div
      id="map"
      role="application"
      aria-label="Map showing where flyers were delivered. Zoom in to view each flyer delivery location."
    ></div>
    <div id="total-count-circle" class="floating-counter" role="status" aria-live="polite">
      <div class="floating-counter-label">Deliveries</div>
      <div class="floating-counter-value">0</div>
    </div>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>

  <script type="module">
    const LABEL_ZOOM_THRESHOLD = 17; // show numbers at this zoom or higher

    const map = L.map('map', {
      zoomControl: true,
      tap: true,
      attributionControl: false,
      maxZoom: 22,
    }).setView([50.8796, 4.7009], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.control.attribution({position: 'bottomright', prefix: ''}).addTo(map);

    const postsLayer = L.layerGroup().addTo(map);   // base circleMarkers
    const routeLayer = L.layerGroup().addTo(map);   // per-date polylines
    const labelsLayer = L.layerGroup().addTo(map);  // numbered markers (only zoomed in)
    const totalCountCircleEl = document.querySelector('.floating-counter-value');

    let lastPointLabelOverlay = null;               // label for last point
    let itemsCache = [];                            // store points for zoom handling

    // Helper: get YYYY-MM-DD from timestamp
    function getDateKeyFromTimestamp(timestamp) {
      if (!timestamp) return null;

      let d;
      if (typeof timestamp === 'number') {
        // Support both ms and seconds; treat < 10^12 as seconds
        d = timestamp < 1e12 ? new Date(timestamp * 1000) : new Date(timestamp);
      } else {
        d = new Date(timestamp);
      }

      if (Number.isNaN(d.getTime())) return null;

      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // Render numbered markers for current zoom if threshold is met
    function updateNumberLabels() {
      labelsLayer.clearLayers();

      if (!itemsCache.length) return;
      if (map.getZoom() < LABEL_ZOOM_THRESHOLD) return;

      const lastOverallIndex = itemsCache.length - 1;

      itemsCache.forEach((p, idx) => {
        const count = idx + 1;
        const latlng = [p.lat, p.lng];

        const extraClass = idx === lastOverallIndex
          ? ' delivery-marker-circle--last-overall'
          : '';

        const icon = L.divIcon({
          className: 'delivery-marker-circle' + extraClass,
          html: `<span class="delivery-marker-circle-inner">${count}</span>`,
          iconSize: null,
          iconAnchor: [16, 16]
        });

        L.marker(latlng, { icon, interactive: false }).addTo(labelsLayer);
      });
    }

    (async () => {
      const TARGET_USER = 'XX1010'; // <— Only show posts from this user

      const firebaseConfig = {
        apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
        authDomain: "tokentransfer-4a9b3.firebaseapp.com",
        databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
        projectId: "tokentransfer-4a9b3",
        storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
        messagingSenderId: "205455490321",
        appId: "1:205455490321:web:9919f5dde059316c9320b0"
      };

      try {
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js");
        const { getDatabase, ref, query, orderByChild, onValue } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js");

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userPostsRef = query(ref(db, `userPosts/${TARGET_USER}`), orderByChild('timestamp'));

        onValue(userPostsRef, (snapshot) => {
          postsLayer.clearLayers();
          routeLayer.clearLayers();
          labelsLayer.clearLayers();
          if (lastPointLabelOverlay) {
            map.removeLayer(lastPointLabelOverlay);
            lastPointLabelOverlay = null;
          }

          const items = [];
          if (snapshot.exists()) {
            snapshot.forEach((child) => {
              const v = child.val();
              if (v && typeof v.lat === 'number' && typeof v.lng === 'number') {
                items.push({
                  lat: v.lat,
                  lng: v.lng,
                  timestamp: v.timestamp ?? null
                });
              }
            });
          }

          itemsCache = items;

          const totalCount = items.length;
          totalCountCircleEl.textContent = String(totalCount);

          if (totalCount === 0) {
            return;
          }

          const allLatLngs = [];

          // Group by date (indices) so we know sets per day
          const byDate = new Map(); // dateKey -> array of indices into items
          items.forEach((p, idx) => {
            const dateKey = getDateKeyFromTimestamp(p.timestamp) || 'unknown';
            if (!byDate.has(dateKey)) {
              byDate.set(dateKey, []);
            }
            byDate.get(dateKey).push(idx);
          });

          const lastOverallIndex = totalCount - 1;

          // Base circle style
          const baseCircleOptions = {
            radius: 4,
            color: '#0056b3',
            weight: 1,
            opacity: 1,
            fillColor: '#ffffff',
            fillOpacity: 0.9
          };

          const lastCircleOptions = {
            ...baseCircleOptions,
            radius: 8,
            color: getComputedStyle(document.documentElement)
              .getPropertyValue('--last-point') || '#ff8800',
            weight: 3
          };

          // Draw circleMarkers
          items.forEach((p, idx) => {
            const latlng = [p.lat, p.lng];
            allLatLngs.push(latlng);

            const options = idx === lastOverallIndex ? lastCircleOptions : baseCircleOptions;

            const circle = L.circleMarker(latlng, options).addTo(postsLayer);

            // Add blinking class to the SVG path for the last point
            if (idx === lastOverallIndex) {
              circle.on('add', () => {
                const path = circle._path;
                if (path) {
                  path.classList.add('last-point-circle');
                }
              });
            }
          });

          // Build per-day polylines (only connect same-date points)
          const colors = ['#0056b3', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6f42c1'];
          let colorIndex = 0;

          for (const [, indices] of byDate.entries()) {
            if (indices.length < 2) continue;

            const latLngs = indices.map(i => [items[i].lat, items[i].lng]);
            const color = colors[colorIndex % colors.length];
            colorIndex += 1;

            L.polyline(latLngs, {
              color,
              weight: 2,
              opacity: 0.7
            }).addTo(routeLayer);
          }

          // Add label overlay for last point (with its index)
          const lastItem = items[lastOverallIndex];
          const lastLatLng = [lastItem.lat, lastItem.lng];
          const lastIndexNumber = lastOverallIndex + 1;

          lastPointLabelOverlay = L.marker(lastLatLng, {
            icon: L.divIcon({
              className: '',
              html: `<div class="last-point-label">#${lastIndexNumber} (latest)</div>`,
              iconSize: null,
              iconAnchor: [0, 24]
            }),
            interactive: false
          }).addTo(map);

          // Fit map view
          if (allLatLngs.length >= 2) {
            map.fitBounds(L.latLngBounds(allLatLngs).pad(0.25));
          } else if (allLatLngs.length === 1) {
            map.setView(allLatLngs[0], 16, { animate: true });
          }

          // After we have data, update labels according to current zoom
          updateNumberLabels();
        });

        // Re-render labels when zoom changes
        map.on('zoomend', () => {
          updateNumberLabels();
        });

      } catch (e) {
        console.error('Firebase failed to load. The map will remain active without data.', e);
      }
    })();
  </script>
</body>
</html>
