
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LeuvenFlyers â€” Delivery Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />

  <style>
    :root{
      --bg: #f4f4f6;
      --text: #1c1c1e;
      --bar-bg: #ffffff;
      --bar-border: #e5e5e5;
      --brand-text: #0056b3;
      --bar-height: 44px;
      --accent: #0056b3;
      --last-point: #ff8800;
      --sidebar-width: 260px;
      --icon-active: #28a745;
      --icon-inactive: #d0d0d5;
    }

    * { box-sizing: border-box; }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--bar-height);
      z-index: 1000;
      background: var(--bar-bg);
      border-bottom: 1px solid var(--bar-border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      padding-top: env(safe-area-inset-top);
    }

    .brand {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }

    .brand .logo {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #7fb3ff 25%, #4d7cff 55%, #1c3fa3 100%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
      flex-shrink: 0;
    }

    .brand .name {
      color: var(--brand-text);
      white-space: nowrap;
    }

    .brand .divider {
      width: 1px;
      height: 14px;
      background: #d0d4da;
    }

    .brand .instruction {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #6c757d;
      white-space: nowrap;
    }

    main {
      flex-grow: 1;
      padding-top: calc(var(--bar-height) + env(safe-area-inset-top));
      height: 100%;
      position: relative;
      display: flex;
      overflow: hidden;
    }

    .map-container {
      flex: 1 1 auto;
      position: relative;
      min-width: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-container {
      background: var(--bg);
      outline: none;
      font-family: inherit;
    }

    .floating-counter {
      position: absolute;
      bottom: calc(20px + env(safe-area-inset-bottom));
      right: 20px;
      z-index: 1000;
      min-width: 88px;
      height: 88px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1c1c1e;
      padding: 10px 12px;
    }

    .floating-counter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6c757d;
      margin-bottom: 2px;
    }

    .floating-counter-value {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
    }

    .delivery-marker-circle {
      min-width: 26px;
      height: 26px;
      padding: 0 6px;
      background: #ffffff;
      border-radius: 999px;
      border: 2px solid var(--accent);
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
      line-height: 1;
      white-space: nowrap;
    }

    .delivery-marker-circle-inner {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 16px;
    }

    .delivery-marker-circle--last-overall {
      border-color: var(--last-point);
      color: #000;
      font-weight: 700;
    }

    /* SELECTED NUMBER LABEL BACKGROUND */
    .delivery-marker-circle--selected {
      background: #ff00aa;
      border-color: #ff00aa;
      color: #ffffff;
    }

    .last-point-label {
      background: #ffffff;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 700;
      color: #000000;
      border: 2px solid var(--last-point);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      white-space: nowrap;
      transform: translateY(-4px);
    }

    .leaflet-interactive {
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .last-point-circle {
      animation: last-point-blink 1s ease-in-out infinite;
      stroke-width: 4;
    }

    @keyframes last-point-blink {
      0% {
        stroke: var(--last-point);
        stroke-opacity: 1;
        filter: drop-shadow(0 0 4px rgba(255,136,0,0.5));
      }
      50% {
        stroke: #ffcc00;
        stroke-opacity: 1;
        filter: drop-shadow(0 0 8px rgba(255,204,0,0.9));
      }
      100% {
        stroke: var(--last-point);
        stroke-opacity: 1;
        filter: drop-shadow(0 0 4px rgba(255,136,0,0.5));
      }
    }

    .sidebar {
      width: var(--sidebar-width);
      max-width: 100%;
      background: #ffffff;
      border-left: 1px solid var(--bar-border);
      padding: 10px 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .sidebar-title {
      font-size: 12px;
      font-weight: 600;
      color: #111827;
    }

    .sidebar-subtitle {
      font-size: 10px;
      color: #6b7280;
    }

    .flyers-table-container {
      width: 100%;
      overflow-x: auto;
    }

    .flyers-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .flyers-table th,
    .flyers-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #f3f4f6;
      text-align: left;
      white-space: nowrap;
    }

    .flyers-table th {
      font-weight: 600;
      color: #4b5563;
      background-color: #f9fafb;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .flyers-table tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .flyers-table-empty {
      font-size: 11px;
      color: #6b7280;
      padding: 4px 0;
    }

    .flyer-number-cell {
      color: #111827;
      font-weight: 500;
    }

    .flyer-days-ago-cell {
      color: #111827;
    }

    .flyer-date-cell {
      color: #6b7280;
    }

    .flyers-table tbody tr {
      cursor: pointer;
      transition: background-color 0.12s ease;
    }

    .flyers-table tbody tr:hover {
      background-color: #e5f0ff;
    }

    @media (max-width: 700px) {
      main {
        flex-direction: column;
      }
      .map-container {
        height: 55%;
      }
      .sidebar {
        width: 100%;
        height: 45%;
        border-left: none;
        border-top: 1px solid var(--bar-border);
      }
      .floating-counter {
        right: 12px;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar" role="banner">
    <div class="brand" aria-label="LeuvenFlyers, zoom in to view each flyer delivery location">
      <div class="logo" aria-hidden="true"></div>
      <div class="name">LeuvenFlyers</div>
      <div class="divider" aria-hidden="true"></div>
      <div class="instruction">Zoom in to view each flyer delivery location</div>
    </div>
  </header>

  <main>
    <section class="map-container">
      <div
        id="map"
        role="application"
        aria-label="Map showing where flyers were delivered. Zoom in to view each flyer delivery location."
      ></div>
      <div id="total-count-circle" class="floating-counter" role="status" aria-live="polite">
        <div class="floating-counter-label">Deliveries</div>
        <div class="floating-counter-value">0</div>
      </div>
    </section>

    <aside class="sidebar" aria-label="Flyer deliveries list">
      <div class="sidebar-header">
        <div>
          <div class="sidebar-title">Flyers</div>
          <div class="sidebar-subtitle">Latest deliveries on top. Click a row to view the flyer location.</div>
        </div>
      </div>

      <div id="flyers-table-container" class="flyers-table-container" aria-live="polite">
      </div>
    </aside>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>

  <script type="module">
    const LABEL_ZOOM_THRESHOLD = 17;

    const map = L.map('map', {
      zoomControl: true,
      tap: true,
      attributionControl: false,
      maxZoom: 22,
    }).setView([50.8796, 4.7009], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.control.attribution({position: 'bottomright', prefix: ''}).addTo(map);

    const postsLayer = L.layerGroup().addTo(map);
    const routeLayer = L.layerGroup().addTo(map);
    const labelsLayer = L.layerGroup().addTo(map);
    const totalCountCircleEl = document.querySelector('.floating-counter-value');
    const flyersTableContainerEl = document.getElementById('flyers-table-container');

    let lastPointLabelOverlay = null;
    let itemsCache = [];
    let lastClickedHighlight = null;

    // Keep references
    let circleMarkers = [];   // base circle markers
    let labelMarkers = [];    // numbered divIcon markers

    const baseCircleOptions = {
      radius: 4,
      color: '#0056b3',
      weight: 1,
      opacity: 1,
      fillColor: '#ffffff',
      fillOpacity: 0.9
    };

    function getDateKeyFromTimestamp(timestamp) {
      if (!timestamp) return null;

      let d;
      if (typeof timestamp === 'number') {
        d = timestamp < 1e12 ? new Date(timestamp * 1000) : new Date(timestamp);
      } else {
        d = new Date(timestamp);
      }

      if (Number.isNaN(d.getTime())) return null;

      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function formatDaysAgo(timestamp) {
      if (!timestamp) return 'Unknown';

      let d;
      if (typeof timestamp === 'number') {
        d = timestamp < 1e12 ? new Date(timestamp * 1000) : new Date(timestamp);
      } else {
        d = new Date(timestamp);
      }

      if (Number.isNaN(d.getTime())) return 'Unknown';

      const now = new Date();
      const diffMs = now - d;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffDays <= 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      return `${diffDays} days ago`;
    }

    function updateNumberLabels() {
      labelsLayer.clearLayers();
      labelMarkers = [];

      if (!itemsCache.length) return;
      if (map.getZoom() < LABEL_ZOOM_THRESHOLD) return;

      const lastOverallIndex = itemsCache.length - 1;

      itemsCache.forEach((p, idx) => {
        const count = idx + 1;
        const latlng = [p.lat, p.lng];

        const extraClass = idx === lastOverallIndex
          ? ' delivery-marker-circle--last-overall'
          : '';

        const icon = L.divIcon({
          className: 'delivery-marker-circle' + extraClass,
          html: `<span class="delivery-marker-circle-inner">${count}</span>`,
          iconSize: null,
          iconAnchor: [16, 16]
        });

        const marker = L.marker(latlng, { icon, interactive: false }).addTo(labelsLayer);
        labelMarkers[idx] = marker;
      });
    }

    // Highlight the clicked circle marker
    function highlightCircleMarker(index) {
      circleMarkers.forEach((m, i) => {
        if (!m) return;
        const isLast = i === circleMarkers.length - 1;
        if (isLast) {
          const lastColor = getComputedStyle(document.documentElement)
            .getPropertyValue('--last-point') || '#ff8800';
          m.setStyle({
            ...baseCircleOptions,
            radius: 8,
            color: lastColor,
            weight: 3
          });
        } else {
          m.setStyle(baseCircleOptions);
        }
      });

      const marker = circleMarkers[index];
      if (!marker) return;

      marker.setStyle({
        radius: 10,
        color: '#ff00aa',
        weight: 4,
        fillColor: '#ffb3e5',
        fillOpacity: 0.9
      });
    }

    // Change background of the numbered label circle for the clicked row
    function highlightNumberLabel(index) {
      labelMarkers.forEach((marker) => {
        if (!marker) return;
        const el = marker.getElement();
        if (el) {
          el.classList.remove('delivery-marker-circle--selected');
        }
      });

      const marker = labelMarkers[index];
      if (!marker) return;

      const el = marker.getElement();
      if (el) {
        el.classList.add('delivery-marker-circle--selected');
      }
    }

    function flyerRowClickHandler(index) {
      const item = itemsCache[index];
      if (!item) return;

      const latlng = [item.lat, item.lng];

      const targetZoom = Math.max(map.getZoom(), 18);
      map.setView(latlng, targetZoom, { animate: true });

      // Highlight base circle and number label
      highlightCircleMarker(index);
      highlightNumberLabel(index);

      // Optional extra halo
      if (lastClickedHighlight) {
        map.removeLayer(lastClickedHighlight);
        lastClickedHighlight = null;
      }

      lastClickedHighlight = L.circleMarker(latlng, {
        radius: 14,
        color: '#ff00aa',
        weight: 2,
        opacity: 0.7,
        fillColor: '#ffb3e5',
        fillOpacity: 0.2
      }).addTo(map);

      setTimeout(() => {
        if (lastClickedHighlight) {
          map.removeLayer(lastClickedHighlight);
          lastClickedHighlight = null;
        }
      }, 4000);
    }

    function updateFlyersTable(items) {
      flyersTableContainerEl.innerHTML = '';

      if (!items.length) {
        const empty = document.createElement('div');
        empty.className = 'flyers-table-empty';
        empty.textContent = 'No flyers yet.';
        flyersTableContainerEl.appendChild(empty);
        return;
      }

      const reversed = items
        .map((item, idx) => ({ ...item, originalIndex: idx }))
        .reverse();

      const table = document.createElement('table');
      table.className = 'flyers-table';
      table.setAttribute('aria-label', 'List of flyer deliveries');

      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th scope="col">#</th>
          <th scope="col">Delivered</th>
          <th scope="col">Date</th>
        </tr>
      `;

      const tbody = document.createElement('tbody');

      reversed.forEach((itemWithIndex) => {
        const { timestamp, originalIndex } = itemWithIndex;

        const tr = document.createElement('tr');
        tr.dataset.originalIndex = String(originalIndex);
        tr.setAttribute('tabindex', '0');
        tr.setAttribute(
          'aria-label',
          `Flyer #${originalIndex + 1}, delivered ${formatDaysAgo(timestamp)} on ${getDateKeyFromTimestamp(timestamp) || 'unknown date'}`
        );

        const numberCell = document.createElement('td');
        numberCell.className = 'flyer-number-cell';
        numberCell.textContent = String(originalIndex + 1);

        const daysAgoCell = document.createElement('td');
        daysAgoCell.className = 'flyer-days-ago-cell';
        daysAgoCell.textContent = formatDaysAgo(timestamp);

        const dateCell = document.createElement('td');
        dateCell.className = 'flyer-date-cell';
        dateCell.textContent = getDateKeyFromTimestamp(timestamp) || 'Unknown';

        tr.appendChild(numberCell);
        tr.appendChild(daysAgoCell);
        tr.appendChild(dateCell);

        tr.addEventListener('click', () => {
          flyerRowClickHandler(originalIndex);
        });

        tr.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            flyerRowClickHandler(originalIndex);
          }
        });

        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      flyersTableContainerEl.appendChild(table);
    }

    (async () => {
      const TARGET_USER = 'FF1010';

      const firebaseConfig = {
        apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
        authDomain: "tokentransfer-4a9b3.firebaseapp.com",
        databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
        projectId: "tokentransfer-4a9b3",
        storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
        messagingSenderId: "205455490321",
        appId: "1:205455490321:web:9919f5dde059316c9320b0"
      };

      try {
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js");
        const { getDatabase, ref, query, orderByChild, onValue } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js");

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const userPostsRef = query(ref(db, `userPosts/${TARGET_USER}`), orderByChild('timestamp'));

        onValue(userPostsRef, (snapshot) => {
          postsLayer.clearLayers();
          routeLayer.clearLayers();
          labelsLayer.clearLayers();
          circleMarkers = [];
          labelMarkers = [];

          if (lastPointLabelOverlay) {
            map.removeLayer(lastPointLabelOverlay);
            lastPointLabelOverlay = null;
          }
          if (lastClickedHighlight) {
            map.removeLayer(lastClickedHighlight);
            lastClickedHighlight = null;
          }

          const items = [];
          if (snapshot.exists()) {
            snapshot.forEach((child) => {
              const v = child.val();
              if (v && typeof v.lat === 'number' && typeof v.lng === 'number') {
                items.push({
                  lat: v.lat,
                  lng: v.lng,
                  timestamp: v.timestamp ?? null
                });
              }
            });
          }

          itemsCache = items;

          const totalCount = items.length;
          totalCountCircleEl.textContent = String(totalCount);

          updateFlyersTable(items);

          if (totalCount === 0) {
            return;
          }

          const allLatLngs = [];
          const byDate = new Map();
          items.forEach((p, idx) => {
            const dateKey = getDateKeyFromTimestamp(p.timestamp) || 'unknown';
            if (!byDate.has(dateKey)) {
              byDate.set(dateKey, []);
            }
            byDate.get(dateKey).push(idx);
          });

          const lastOverallIndex = totalCount - 1;

          const lastCircleOptions = {
            ...baseCircleOptions,
            radius: 8,
            color: getComputedStyle(document.documentElement)
              .getPropertyValue('--last-point') || '#ff8800',
            weight: 3
          };

          items.forEach((p, idx) => {
            const latlng = [p.lat, p.lng];
            allLatLngs.push(latlng);

            const options = idx === lastOverallIndex ? lastCircleOptions : baseCircleOptions;

            const circle = L.circleMarker(latlng, options).addTo(postsLayer);

            circleMarkers[idx] = circle;

            if (idx === lastOverallIndex) {
              circle.on('add', () => {
                const path = circle._path;
                if (path) {
                  path.classList.add('last-point-circle');
                }
              });
            }
          });

          const colors = ['#0056b3', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6f42c1'];
          let colorIndex = 0;

          for (const [, indices] of byDate.entries()) {
            if (indices.length < 2) continue;

            const latLngs = indices.map(i => [items[i].lat, items[i].lng]);
            const color = colors[colorIndex % colors.length];
            colorIndex += 1;

            L.polyline(latLngs, {
              color,
              weight: 2,
              opacity: 0.7
            }).addTo(routeLayer);
          }

          const lastItem = items[lastOverallIndex];
          const lastLatLng = [lastItem.lat, lastItem.lng];
          const lastIndexNumber = lastOverallIndex + 1;

          lastPointLabelOverlay = L.marker(lastLatLng, {
            icon: L.divIcon({
              className: '',
              html: `<div class="last-point-label">#${lastIndexNumber} (latest)</div>`,
              iconSize: null,
              iconAnchor: [0, 24]
            }),
            interactive: false
          }).addTo(map);

          if (allLatLngs.length >= 2) {
            map.fitBounds(L.latLngBounds(allLatLngs).pad(0.25));
          } else if (allLatLngs.length === 1) {
            map.setView(allLatLngs[0], 16, { animate: true });
          }

          updateNumberLabels();
        });

        map.on('zoomend', () => {
          updateNumberLabels();
        });

      } catch (e) {
        console.error('Firebase failed to load. The map will remain active without data.', e);
      }
    })();
  </script>
</body>
</html>
