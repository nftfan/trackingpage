<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #18191A;
            --card: #242526;
            --input-bg: #3A3B3C;
            --input-border: #212324;
            --text: #E4E6EB;
            --accent: #2D88FF;
            --table-header: #202123;
            --table-row-alt: #222325;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin: 36px 0 20px 0;
            text-align: center;
            font-size: 2.2rem;
            color: var(--accent);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            padding: 32px 24px 24px 24px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 22px;
            justify-content: center;
        }
        input[type="text"], input[type="date"] {
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            color: var(--text);
            outline: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            width: 170px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--accent);
        }
        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 22px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover {
            background: #185AC7;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 12px;
            font-size: 1rem;
        }
        th, td {
            padding: 12px 8px;
            text-align: center;
        }
        th {
            background: var(--table-header);
            color: var(--accent);
            font-weight: 600;
            border-bottom: 2px solid var(--input-bg);
        }
        tr {
            background: var(--card);
            transition: background 0.14s;
        }
        tr:nth-child(even) {
            background: var(--table-row-alt);
        }
        tr:hover td {
            background: #11162e;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            table { font-size: .90rem; }
            input, button { width: 100%; margin-bottom: 10px; }
            .form-group { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <h2>My Projects</h2>
    <div class="container">
        <div class="form-group">
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <input type="date" id="startDate" required>
            <input type="date" id="endDate" required>
            <button onclick="addProject()">Add Project</button>
        </div>
        <table id="projectsTable">
            <thead>
                <tr>
                    <th>Project Title</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
            <!-- Projects will go here -->
            </tbody>
        </table>
    </div>
    <script>
        // Firebase Config and Init
        const firebaseConfig = {
            apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
            authDomain: "tokentransfer-4a9b3.firebaseapp.com",
            databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
            projectId: "tokentransfer-4a9b3",
            storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
            messagingSenderId: "205455490321",
            appId: "1:205455490321:web:9919f5dde059316c9320b0",
            measurementId: "G-Y6CVEDL9XH"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function addProject() {
            const title = document.getElementById('projectTitle').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if(title && startDate && endDate) {
                const newRef = db.ref('projects').push();
                newRef.set({
                    title,
                    startDate,
                    endDate
                }, (error) => {
                    if (!error) {
                        document.getElementById('projectTitle').value = "";
                        document.getElementById('startDate').value = "";
                        document.getElementById('endDate').value = "";
                    }
                });
            } else {
                alert('Please fill all fields!');
            }
        }

        function showProjects() {
            const tbody = document.getElementById('projectsTable').getElementsByTagName('tbody')[0];
            db.ref('projects').on('value', (snapshot) => {
                tbody.innerHTML = '';
                snapshot.forEach((child) => {
                    const project = child.val();
                    const row = tbody.insertRow();
                    row.insertCell().innerText = project.title;
                    row.insertCell().innerText = project.startDate;
                    row.insertCell().innerText = project.endDate;
                });
            });
        }

        window.onload = showProjects;
    </script>
</body>
</html>
