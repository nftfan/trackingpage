<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #18191A;
            --card: #242526;
            --input-bg: #3A3B3C;
            --input-border: #212324;
            --text: #E4E6EB;
            --accent: #2D88FF;
            --table-header: #202123;
            --table-row-alt: #222325;
            --delete-bg: #e24343;
            --delete-hover: #c02626;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin: 36px 0 20px 0;
            text-align: center;
            font-size: 2.2rem;
            color: var(--accent);
        }
        .container {
            max-width: 1200px; /* Increased width for better table display */
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            padding: 32px 24px 24px 24px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 22px;
            justify-content: center;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            color: var(--text);
            outline: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            width: 170px;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: var(--accent);
        }
        button, .delete-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 22px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover {
            background: #185AC7;
        }
        .delete-btn {
            padding: 8px 14px;
            background: var(--delete-bg);
            font-size: 0.95rem;
            border-radius: 6px;
        }
        .delete-btn:hover {
            background: var(--delete-hover);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 12px;
            font-size: 1.07rem; /* Slightly larger for visibility */
            table-layout: fixed;
        }
        th, td {
            padding: 14px 6px;
            text-align: center;
            word-break: break-word;
        }
        th {
            background: var(--table-header);
            color: var(--accent);
            font-weight: 600;
            border-bottom: 2px solid var(--input-bg);
        }
        tr {
            background: var(--card);
            transition: background 0.14s;
        }
        tr:nth-child(even) {
            background: var(--table-row-alt);
        }
        tr:hover td {
            background: #11162e;
        }
        .grand-totals {
            display: flex;
            justify-content: space-around;
            margin-bottom: 16px;
            font-size: 1.15rem;
            font-weight: bold;
            color: var(--accent);
        }
        @media (max-width: 900px) {
            .container { max-width: 99vw; }
        }
        @media (max-width: 600px) {
            .container { padding: 10px; max-width: 99vw; }
            table { font-size: .90rem; }
            input, button { width: 100%; margin-bottom: 10px; }
            .form-group { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <h2>My Projects</h2>
    <div class="container">
        <div class="grand-totals">
            <div id="flyersTotal">Total Flyers: 0</div>
            <div id="eurosTotal">Total Amount (€): 0</div>
        </div>
        <div class="form-group">
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <input type="date" id="startDate" required>
            <input type="date" id="endDate" required>
            <input type="number" id="totalFlyers" placeholder="Total Flyers" min="0" required>
            <input type="number" id="amountEuros" placeholder="Amount (€)" min="0" step="0.01" required>
            <button onclick="addProject()">Add Project</button>
        </div>
        <table id="projectsTable">
            <thead>
                <tr>
                    <th style="width:55px;">#</th>
                    <th style="width:180px;">Project Title</th>
                    <th style="width:140px;">Start Date</th>
                    <th style="width:140px;">End Date</th>
                    <th style="width:120px;">Total Flyers</th>
                    <th style="width:140px;">Amount (€)</th>
                    <th style="width:100px;">Action</th>
                </tr>
            </thead>
            <tbody>
            <!-- Projects will go here -->
            </tbody>
        </table>
    </div>
    <script>
        // Firebase Config and Init
        const firebaseConfig = {
            apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
            authDomain: "tokentransfer-4a9b3.firebaseapp.com",
            databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
            projectId: "tokentransfer-4a9b3",
            storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
            messagingSenderId: "205455490321",
            appId: "1:205455490321:web:9919f5dde059316c9320b0",
            measurementId: "G-Y6CVEDL9XH"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function addProject() {
            const title = document.getElementById('projectTitle').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const totalFlyers = parseInt(document.getElementById('totalFlyers').value);
            const amountEuros = parseFloat(document.getElementById('amountEuros').value);

            if(title && startDate && endDate && !isNaN(totalFlyers) && !isNaN(amountEuros)) {
                const newRef = db.ref('projects').push();
                newRef.set({
                    title,
                    startDate,
                    endDate,
                    totalFlyers,
                    amountEuros
                }, (error) => {
                    if (!error) {
                        document.getElementById('projectTitle').value = "";
                        document.getElementById('startDate').value = "";
                        document.getElementById('endDate').value = "";
                        document.getElementById('totalFlyers').value = "";
                        document.getElementById('amountEuros').value = "";
                    }
                });
            } else {
                alert('Please fill all fields!');
            }
        }

        function deleteProject(projectId) {
            if (confirm("Are you sure you want to delete this project?")) {
                db.ref('projects/' + projectId).remove();
            }
        }

        function showProjects() {
            const tbody = document.getElementById('projectsTable').getElementsByTagName('tbody')[0];
            const flyersTotalDiv = document.getElementById('flyersTotal');
            const eurosTotalDiv = document.getElementById('eurosTotal');
            db.ref('projects').on('value', (snapshot) => {
                // Collect all projects into array (with key for deletion)
                const projects = [];
                snapshot.forEach((child) => {
                    const project = child.val();
                    project._key = child.key;
                    projects.push(project);
                });
                // Sort by startDate ascending (earliest first)
                projects.sort((a, b) => {
                    return a.startDate.localeCompare(b.startDate);
                });

                tbody.innerHTML = '';
                let flyersSum = 0;
                let eurosSum = 0;
                let serial = 1;
                projects.forEach(project => {
                    const row = tbody.insertRow();
                    row.insertCell().innerText = serial++;
                    row.insertCell().innerText = project.title;
                    row.insertCell().innerText = project.startDate;
                    row.insertCell().innerText = project.endDate;
                    row.insertCell().innerText = project.totalFlyers || 0;
                    row.insertCell().innerText = project.amountEuros !== undefined ? Number(project.amountEuros).toFixed(2) : "0.00";
                    const actionCell = row.insertCell();
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = "delete-btn";
                    deleteBtn.innerText = "Delete";
                    deleteBtn.onclick = () => deleteProject(project._key);
                    actionCell.appendChild(deleteBtn);

                    flyersSum += project.totalFlyers ? Number(project.totalFlyers) : 0;
                    eurosSum += project.amountEuros ? Number(project.amountEuros) : 0;
                });
                flyersTotalDiv.innerText = "Total Flyers: " + flyersSum;
                eurosTotalDiv.innerText = "Total Amount (€): " + eurosSum.toFixed(2);
            });
        }

        window.onload = showProjects;
    </script>
</body>
</html>
