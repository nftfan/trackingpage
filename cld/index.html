<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar {
            width: 100vw;
            max-width: 850px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 20px 1px rgba(38, 65, 88, 0.18);
            background: #18181a;
            border-radius: 16px;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .header button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .header button:hover {
            background-color: #555555;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #222224;
        }
        .day-name {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            background-color: #252525;
            color: #8eb9ff;
            letter-spacing: 1.5px;
        }
        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            flex-grow: 1;
            background: #18181a;
        }
        .date {
            padding: 7px 4px;
            min-height: 86px;
            text-align: center;
            border: 1px solid #242528;
            cursor: pointer;
            position: relative;
            transition: background 0.15s;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            flex-direction: column;
        }
        .date:hover {
            background-color: #232332;
        }
        .date.today {
            border: 2px solid #2D88FF;
        }
        .date.other-month {
            color: #888888;
            background-color: #181919;
        }
        .date-number {
            font-weight: bold;
            font-size: 1.1rem;
            position: absolute;
            top: 6px;
            left: 8px;
            color: inherit;
        }
        .projects-bar {
            width: 95%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: auto;
        }
        .project-bar {
            width: 100%;
            min-height: 20px;
            padding: 2px 4px;
            margin-bottom: 2px;
            font-size: .90rem;
            font-weight: 500;
            color: #fff;
            border-radius: 4px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 2px 8px 0 rgba(38, 65, 88, 0.10);
        }
        @media (max-width: 850px) {
            .calendar { max-width: 100vw; }
            .date { min-height: 60px; }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">&lt;</button>
            <h1 id="month-year"></h1>
            <button id="next">&gt;</button>
        </div>
        <div class="days">
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    <script>
        // Firebase Config & Init
        const firebaseConfig = {
            apiKey: "AIzaSyBuBB-Cha7eLG1O7SxOTfFt8e6hVAWjkxI",
            authDomain: "tokentransfer-4a9b3.firebaseapp.com",
            databaseURL: "https://tokentransfer-4a9b3-default-rtdb.firebaseio.com",
            projectId: "tokentransfer-4a9b3",
            storageBucket: "tokentransfer-4a9b3.firebasestorage.app",
            messagingSenderId: "205455490321",
            appId: "1:205455490321:web:9919f5dde059316c9320b0",
            measurementId: "G-Y6CVEDL9XH"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Project fetching and coloring
        let projects = [];
        const colorPalette = [
            "#2D88FF", "#F7B924", "#D7263D", "#21C054", "#7A519D",
            "#FF6D28", "#3EB2DD", "#F76E11", "#F1C40F", "#A52A2A", "#FF1881", "#35A29F"
        ];

        db.ref('projects').on('value', (snapshot) => {
            projects = [];
            let i = 0;
            snapshot.forEach(child => {
                const proj = child.val();
                proj.color = colorPalette[i % colorPalette.length];
                i++;
                projects.push(proj);
            });
            renderCalendar(); // Re-render calendar if project data changes
        });

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        let currentDate = new Date();

        // Returns array of projects for a date (projects whose range covers this day)
        function projectsOnDate(year, month, day) {
            const dayStr = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
            return projects.filter((proj) => {
                let sd = new Date(proj.startDate);
                let ed = new Date(proj.endDate);
                let cd = new Date(year, month, day);
                // Only include projects that are in range (inclusive)
                return sd <= cd && ed >= cd;
            });
        }

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            const today = new Date();
            const isToday = today.getMonth() === month && today.getFullYear() === year;

            document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;
            let datesHtml = '';

            // Previous month's dates
            for (let i = firstDay; i > 0; i--) {
                datesHtml += `<div class="date other-month">
                    <span class="date-number">${prevLastDate - i + 1}</span>
                </div>`;
            }

            // Current month's dates
            for (let i = 1; i <= lastDate; i++) {
                let className = 'date';
                if (isToday && i === today.getDate()) className += ' today';

                // Project bars
                const projs = projectsOnDate(year, month, i);
                let barsHtml = '';
                if (projs.length) {
                    barsHtml = `<div class="projects-bar">`;
                    projs.forEach((proj) => {
                        // bar
                        barsHtml += `<div class="project-bar" title="${proj.title}" style="background:${proj.color}">${proj.title}</div>`;
                    });
                    barsHtml += `</div>`;
                }
                datesHtml += `<div class="${className}">
                    <span class="date-number">${i}</span>
                    ${barsHtml}
                </div>`;
            }

            // Next month's dates to fill the grid
            const totalCells = firstDay + lastDate;
            const remainingCells = 42 - totalCells; // 6 rows * 7 days
            for (let i = 1; i <= remainingCells; i++) {
                datesHtml += `<div class="date other-month">
                  <span class="date-number">${i}</span>
                </div>`;
            }
            document.getElementById('dates').innerHTML = datesHtml;
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initial render (project loading triggers re-render automatically)
        renderCalendar();
    </script>
</body>
</html>
