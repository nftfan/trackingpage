<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Saver</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        textarea, input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        .primary {
            background-color: #007bff;
            color: white;
        }
        .danger {
            background-color: #dc3545;
            color: white;
        }
        .secondary {
            background-color: #6c757d;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        #emailList {
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 14px;
        }
        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .remove-btn-item {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 16px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Email List Manager</h1>
    
    <textarea id="emailInput" placeholder="Paste a list of emails here, one per line."></textarea>
    <div class="button-group">
        <button id="saveButton" class="primary">Save Emails</button>
    </div>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <input type="email" id="removeEmailInput" placeholder="Enter email to remove" style="flex-grow: 1; margin-bottom: 0;">
        <button id="removeButton" class="danger" style="flex-grow: 0; width: 100px;">Remove</button>
    </div>

    <h2>Saved Emails</h2>
    <div id="emailList"></div>
    
    <div class="button-group" style="margin-top: 20px;">
        <button id="copyButton" class="secondary">Copy All Emails</button>
        <button id="deleteAllButton" class="danger">Delete All</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('emailInput');
        const saveButton = document.getElementById('saveButton');
        const removeEmailInput = document.getElementById('removeEmailInput');
        const removeButton = document.getElementById('removeButton');
        const emailListDiv = document.getElementById('emailList');
        const copyButton = document.getElementById('copyButton');
        const deleteAllButton = document.getElementById('deleteAllButton');
        const toast = document.getElementById('toast');

        const getStoredEmails = () => {
            const emails = localStorage.getItem('emails');
            return emails ? JSON.parse(emails) : [];
        };

        const saveEmailsToStorage = (emails) => {
            localStorage.setItem('emails', JSON.stringify(Array.from(new Set(emails))));
        };

        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };

        const renderEmails = () => {
            const emails = getStoredEmails();
            emailListDiv.innerHTML = '';
            if (emails.length === 0) {
                emailListDiv.textContent = 'No emails saved.';
            } else {
                emails.forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'email-item';
                    emailItem.innerHTML = `
                        <span>${email}</span>
                        <button class="remove-btn-item" data-email="${email}">&times;</button>
                    `;
                    emailListDiv.appendChild(emailItem);
                });
            }
        };

        saveButton.addEventListener('click', () => {
            const pastedText = emailInput.value.trim();
            if (!pastedText) {
                showToast('Textarea is empty.');
                return;
            }
            
            // Regex to find email-like strings
            const allFoundEmails = pastedText.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi) || [];

            // Regex to identify the specific spam pattern
            const spamPattern = /^[0-9\.]+@nospam\.com$/i;
            
            // Filter out the spam emails
            const validEmails = allFoundEmails.filter(email => !spamPattern.test(email));

            if (validEmails.length === 0) {
                showToast('No valid emails found to save.');
                return;
            }
            
            let storedEmails = getStoredEmails();
            let addedCount = 0;
            validEmails.forEach(email => {
                if (!storedEmails.includes(email)) {
                    storedEmails.push(email);
                    addedCount++;
                }
            });

            saveEmailsToStorage(storedEmails);
            renderEmails();
            emailInput.value = '';
            showToast(`${addedCount} new email(s) saved. Filtered and duplicate emails were ignored.`);
        });

        removeButton.addEventListener('click', () => {
            const emailToRemove = removeEmailInput.value.trim().toLowerCase();
            if (!emailToRemove) {
                showToast('Please enter an email to remove.');
                return;
            }

            let storedEmails = getStoredEmails();
            const initialLength = storedEmails.length;
            
            storedEmails = storedEmails.filter(email => email.toLowerCase() !== emailToRemove);

            if (storedEmails.length < initialLength) {
                saveEmailsToStorage(storedEmails);
                renderEmails();
                removeEmailInput.value = '';
                showToast('Email removed successfully.');
            } else {
                showToast('Email not found.');
            }
        });

        emailListDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-btn-item')) {
                const emailToRemove = e.target.dataset.email;
                let storedEmails = getStoredEmails();
                storedEmails = storedEmails.filter(email => email !== emailToRemove);
                saveEmailsToStorage(storedEmails);
                renderEmails();
                showToast('Email removed successfully.');
            }
        });

        copyButton.addEventListener('click', () => {
            const emails = getStoredEmails();
            if (emails.length === 0) {
                showToast('No emails to copy.');
                return;
            }
            const emailString = emails.join('\n');
            navigator.clipboard.writeText(emailString).then(() => {
                showToast('Emails copied to clipboard!');
            }).catch(err => {
                showToast('Failed to copy emails.');
                console.error('Copy failed:', err);
            });
        });
        
        deleteAllButton.addEventListener('click', () => {
            const storedEmails = getStoredEmails();
            if (storedEmails.length === 0) {
                showToast('There are no emails to delete.');
                return;
            }

            if (confirm('Are you sure you want to delete all emails? This action cannot be undone.')) {
                localStorage.removeItem('emails');
                renderEmails();
                showToast('All emails have been deleted.');
            }
        });

        renderEmails();
    });
</script>

</body>
</html>
