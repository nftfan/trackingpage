<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .input-group input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .small-input {
            width: 20%; /* Smaller width for the first box */
            max-width: 50px; /* Ensure it's consistent */
        }

        .large-input {
            flex: 1; /* Second box takes the remaining space */
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        td {
            background-color: #ffffff;
        }

        button {
            width: 200px;
            padding: 15px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            background-color: #007bff; /* Blue background */
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        button img {
            width: 32px;
            height: 32px; /* Larger icon size */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="addCustomerBtn">
            <img src="https://raw.githubusercontent.com/nftfan/trackingpage/refs/heads/main/code/add-user.png" alt="Add User Icon">
            Add Customer
        </button>
        <div class="input-group">
            <input id="customerCode1" type="text" class="small-input" placeholder="XX" maxlength="2">
            <input id="customerCode2" type="text" class="large-input" placeholder="XXXXXX" maxlength="6">
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Added On</th>
                    <th>Customer Code</th>
                </tr>
            </thead>
            <tbody id="customerTable">
            </tbody>
        </table>
    </div>

    <script>
        // Secret PIN for validation
        const pin = "4455";

        // Select DOM elements
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const customerTable = document.getElementById('customerTable');
        const customerCode1 = document.getElementById('customerCode1');
        const customerCode2 = document.getElementById('customerCode2');
        let customerCount = 0;

        // Event listener for adding a customer
        addCustomerBtn.addEventListener('click', function () {
            // Prompt user to enter the secret PIN
            const enteredPin = prompt("Enter the secret PIN to add a customer:");
            
            // Check if the entered PIN matches the secret PIN
            if (enteredPin === pin) {
                customerCount++;
                const dateTime = new Date().toLocaleString();

                // Gather customer code input (optional)
                const codePart1 = customerCode1.value.trim().toUpperCase() || "N/A";
                const codePart2 = customerCode2.value.trim().toUpperCase() || "N/A";
                const customerCode = `${codePart1}-${codePart2}`;

                // Add a new row to the table with customer details
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${customerCount}</td>
                    <td>${dateTime}</td>
                    <td>${customerCode}</td>
                `;
                customerTable.appendChild(newRow);

                // Clear input fields
                customerCode1.value = '';
                customerCode2.value = '';
            } else {
                // Show error if the PIN is incorrect
                alert("Invalid PIN. Access denied.");
            }
        });
    </script>
</body>
</html>
