<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Campaign Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --sidebar-bg: #181828;
      --main-bg: #23233b;
      --accent: #6c63ff;
      --text: #fff;
      --muted: #c7c7d9;
      --card: #25253f;
      --rounded: 16px;
      --tab-bg: #23233b;
      --tab-bg-active: var(--accent);
      --tab-color: #c7c7d9;
      --tab-color-active: #fff;
      --orange: #ff9100;
      --orange-dark: #e67c00;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #292929;
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* --- TOP RIGHT HEADER --- */
    .top-right-header {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin: 24px 32px 0 0;
      gap: 10px;
    }
    .leuvenflyers-brand {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px 12px 30px 12px;
      box-shadow: 0 2px 22px 0 #0001;
      padding: 6px 22px 6px 12px;
      min-height: 54px;
      min-width: 0;
      gap: 13px;
      font-weight: 900;
      font-size: 1.18em;
      color: #ff9100;
      letter-spacing: 0.02em;
      border: 2.5px solid var(--orange);
      transition: box-shadow 0.15s;
    }
    .leuvenflyers-logo {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: #fff;
      object-fit: contain;
      border: 2.5px solid var(--orange);
      box-shadow: 0 1px 6px #ff910033;
    }
    .leuvenflyers-brand-text {
      color: var(--orange);
      font-weight: 900;
      font-size: 1.2em;
      text-decoration: none;
      letter-spacing: 0.02em;
      margin-left: 2px;
      margin-right: 0;
    }
    /* --- ORANGE TAB BUTTON --- */
    .create-campaign-btn {
      display: flex;
      align-items: center;
      background: var(--orange);
      color: #fff;
      font-weight: 900;
      font-size: 1.13em;
      border: none;
      border-radius: 22px 9px 22px 9px;
      padding: 13px 30px 13px 21px;
      margin-top: 0;
      cursor: pointer;
      box-shadow: 0 2px 14px 0 #ff910033;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: background 0.12s, box-shadow 0.12s;
      gap: 11px;
      border: 2.5px solid var(--orange-dark);
    }
    .create-campaign-btn:hover, .create-campaign-btn:focus {
      background: var(--orange-dark);
      color: #fff;
      box-shadow: 0 3px 22px #ff910055;
      text-decoration: none;
      outline: none;
    }
    .create-campaign-btn .material-icons {
      font-size: 1.5em;
      margin-right: 5px;
      vertical-align: middle;
      color: #fff;
    }
    /* --- Responsive Top-Right --- */
    @media (max-width: 800px) {
      .top-right-header {
        margin: 8px 4vw 0 0;
        gap: 7px;
      }
      .leuvenflyers-brand { padding: 4px 10px 4px 6px; font-size: 0.98em; }
      .leuvenflyers-logo { width: 24px; height: 24px; }
      .create-campaign-btn { padding: 8px 14px 8px 10px; font-size: 0.98em; border-radius: 14px 6px 14px 6px; }
    }
    /* --- Existing Styles (shortened for clarity) ... */
    aside {
      background: var(--sidebar-bg);
      width: 340px;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      overflow-y: auto;
      overflow-x: hidden;
      border-right: 3px solid var(--accent);
    }
    .sidebar-title-tab {
      width: 100%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      height: 72px;
      font-size: 1.48em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.05em;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 0px;
      margin-bottom: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .sidebar-title-tab .material-icons {
      font-size: 2em;
      vertical-align: middle;
      color: #fff;
    }
    .client-list {
      width: 100%;
      list-style: none;
      padding: 0 0 30px 0;
      margin: 0;
      overflow-y: auto;
      overflow-x: hidden;
      max-height: calc(100vh - 80px);
    }
    .client-item {
      display: flex;
      align-items: center;
      padding: 16px 32px;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      transition: background 0.18s;
      font-size: 1.12em;
      color: var(--text);
      border-radius: var(--rounded);
      margin-bottom: 8px;
      outline: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      position: relative;
    }
    .client-item.active,
    .client-item:hover {
      background: #2f2f50;
      color: #fff;
    }
    .client-logo, .client-header-logo {
      border-radius: 1%;
      object-fit: cover;
      aspect-ratio: 1/1;
      background: #fff;
      display: block;
      width: 48px; height: 48px;
      border: 2.5px solid var(--accent);
      margin-right: 18px;
      padding: 0;
      margin-bottom: 0;
    }
    .client-header-logo {
      width: 96px;
      height: 96px;
      border: 4px solid var(--accent);
      margin-right: 0;
    }
    main {
      flex: 1;
      padding: 48px 44px 44px 44px;
      overflow-y: auto;
      background: #25253f;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .client-details {
      width: 100%;
      max-width: 1200px;
      background: var(--card);
      padding: 38px 36px;
      border-radius: var(--rounded);
      margin-top: 24px;
      min-height: 300px;
      box-shadow: none;
    }
    .client-header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 38px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .client-header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .client-header-name {
      font-size: 2.2em;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .client-tabs-bar {
      display: flex;
      gap: 14px;
      margin-bottom: 24px;
      margin-top: 0;
    }
    .client-tab-info {
      background: var(--tab-bg);
      color: var(--tab-color);
      border-radius: 12px;
      padding: 18px 34px 18px 34px;
      font-size: 1.1em;
      font-weight: 700;
      border: 2px solid transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.18s, color 0.18s, border 0.18s;
      outline: none;
      box-shadow: none;
    }
    .client-tab-info.active {
      background: var(--accent);
      color: var(--tab-color-active);
      border: 2px solid var(--accent);
    }
    .client-tab-info .material-icons {
      font-size: 1.4em;
      margin-right: 4px;
    }
    .flyers-box {
      min-width: 210px;
      min-height: 62px;
      background: var(--accent);
      color: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      padding: 18px 28px;
      font-weight: 900;
      font-size: 2em;
      position: relative;
      text-align: right;
      margin-left: auto;
      border: 2px solid #fff1;
    }
    .flyers-box span {
      font-size: 0.52em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #ece9ff;
      margin-top: 0.16em;
    }
    .client-desc-box {
      min-width: 240px;
      min-height: 62px;
      background: #2a2a2a;
      color: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 18px 28px;
      font-weight: 500;
      font-size: 1.2em;
      position: relative;
      text-align: left;
      margin-left: 0;
      border: 2px solid #fff1;
      margin-bottom: 0px;
    }
    /* Campaign Tabs Vertical */
    .campaigns-list {
      display: flex;
      flex-direction: column;
      gap: 36px;
      margin-top: 10px;
    }
    .campaign-vertical-block {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 0;
    }
    .campaign-tab-vertical {
      min-width: 110px;
      background: var(--tab-bg);
      color: var(--tab-color);
      border-radius: 16px 0 0 16px;
      font-size: 1.18em;
      font-weight: 700;
      padding: 30px 18px;
      border: 2px solid transparent;
      border-right: 0;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      margin-right: -2px;
      box-shadow: none;
    }
    .campaign-tab-vertical.active {
      background: var(--accent);
      color: var(--tab-color-active);
      border: 2px solid var(--accent);
      border-right: 0;
    }
    .campaign-tab-vertical .material-icons {
      font-size: 1.25em;
      margin-bottom: 3px;
    }
    .campaign-section {
      flex: 1;
      background: #181828;
      border-radius: 0 16px 16px 0;
      border: 2px solid var(--accent);
      border-left: 0;
      padding: 38px 32px;
      min-width: 0;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .campaign-header {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .campaign-date {
      background: #35359a;
      color: #fff;
      font-weight: 700;
      border-radius: 14px;
      padding: 7px 19px;
      font-size: 1.12em;
      margin-right: 10px;
      letter-spacing: 0.06em;
      border: 1.5px solid #fff2;
    }
    .campaign-city {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--accent);
      background: #fff2;
      border-radius: 8px;
      padding: 7px 16px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      border: 1.5px solid #6c63ff33;
    }
    .campaign-title {
      font-size: 1.38em;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.5px;
    }
    .campaign-desc {
      color: var(--muted);
      font-size: 1.13em;
      margin-bottom: 13px;
      margin-top: 7px;
      font-weight: 500;
      line-height: 1.53;
      letter-spacing: 0.01em;
    }
    .campaign-images {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      margin-top: 13px;
      justify-content: flex-start;
    }
    .campaign-img {
      width: 520px;
      height: 320px;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid var(--accent);
      background: #fff;
      box-shadow: none;
      transition: none;
      max-width: 100%;
      display: block;
    }
    @media (max-width: 1500px) {
      .campaign-img { width: 350px; height: 220px; }
      .client-header-logo { width: 64px; height: 64px; }
      .client-header-name { font-size: 1.7em; }
    }
    @media (max-width: 1100px) {
      .campaign-img { width: 270px; height: 160px; }
      .client-header-logo { width: 48px; height: 48px; }
      .client-header-name { font-size: 1.2em; }
      .client-details { padding: 15px 4px; }
      main { padding: 13px 3px; }
      .campaign-section { padding: 13px 6px; }
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      aside { width: 100%; min-width: 0; max-height: 220px; border-right: none; border-bottom: 3px solid var(--accent);}
      .sidebar-title-tab { border-radius: 0; font-size: 1.1em; height: 52px; }
      .client-list { max-height: 160px; }
      .client-item { padding: 12px 10px; font-size: 0.98em; margin-bottom: 0; }
      .client-logo { margin: 0 14px 0 0; width: 36px; height: 36px; }
      main { padding: 7px 2px; }
      .client-details { padding: 8px 2px; }
      .client-header-bar { flex-direction: column; align-items: stretch; gap: 13px; }
      .campaigns-list { gap: 20px; }
      .campaign-images { gap: 7px; }
      .campaign-img { width: 100px; height: 62px; }
      .flyers-box { min-width: 110px; font-size: 1.1em; }
      .client-header-name { font-size: 1em; }
      .client-header-logo { width: 30px; height: 30px; }
      .campaign-tab-vertical { font-size: 0.95em; padding: 10px 6px; min-width: 70px; }
      .campaign-section { padding: 10px 4px; }
    }
  </style>
</head>
<body>
  <!-- TOP RIGHT HEADER with LeuvenFlyers logo and "Create Campaign" tab -->
  <div class="top-right-header">
    <a class="leuvenflyers-brand" href="https://www.leuvenflyers.com/" target="_blank" rel="noopener">
      <img src="https://i.imgur.com/4HirECt.png" class="leuvenflyers-logo" alt="LeuvenFlyers Logo" />
      <span class="leuvenflyers-brand-text">LEUVENFLYERS</span>
    </a>
    <a class="create-campaign-btn" href="https://www.leuvenflyers.com/getquote/" target="_blank" rel="noopener">
      <span class="material-icons">campaign</span>
      Create Campaign
    </a>
  </div>
  <div class="container">
    <aside>
      <div class="sidebar-title-tab">
        <span class="material-icons">groups</span>
        Our Clients
      </div>
      <ul class="client-list" id="clientList"></ul>
    </aside>
    <main>
      <div id="clientDetails" class="client-details"></div>
    </main>
  </div>
  <script>
    // Updated clientData with Uber Eats and added 'desc' property for description
    const clientData = [
      {
        name: "Uber Eats",
        logo: "https://i.imgur.com/0tZ6mWF.png",
        desc: "Uber Eats is a leading global food delivery platform, connecting people with the best restaurants around them quickly and reliably.",
        flyersDistributed: 250000,
        campaigns: [
          {
            date: "2025-05-01",
            city: "Leuven, Belgium",
            title: "Spring Billboard Campaign",
            description: "Placed billboards and distributed flyers throughout Leuven for Uber Eats' new local launch.",
            images: [
              "https://i.imgur.com/BcpVXgN.png",
              "https://i.imgur.com/SKSTTqn.png",
              "https://i.imgur.com/rG767sT.png"
            ]
          },
          {
            date: "2025-04-10",
            city: "Los Angeles",
            title: "Mall Activation",
            description: "Interactive booth at City Center Mall with branded giveaways and live demo.",
            images: [
              "https://i.imgur.com/IEa4xAA.jpg"
            ]
          }
        ]
      },
      {
        name: "Globex Inc",
        logo: "https://i.imgur.com/5c0U5QA.png",
        desc: "Globex Inc is a multinational conglomerate with interests in various sectors including technology, energy, and logistics.",
        flyersDistributed: 8900,
        campaigns: [
          {
            date: "2025-03-15",
            city: "Boston, Cambridge",
            title: "University Posters",
            description: "Poster and flyer campaign across 12 college campuses for recruitment drive.",
            images: [
              "https://i.imgur.com/3wr98vK.png"
            ]
          }
        ]
      },
      {
        name: "Initech",
        logo: "https://i.imgur.com/54h6l7z.png",
        desc: "Initech specializes in enterprise software solutions and innovative IT services.",
        flyersDistributed: 12100,
        campaigns: [
          {
            date: "2025-05-20",
            city: "San Francisco",
            title: "Bus Wrap",
            description: "Full bus wrap ads in downtown area for 6 weeks.",
            images: [
              "https://i.imgur.com/PEjxD43.png"
            ]
          },
          {
            date: "2025-02-26",
            city: "Austin",
            title: "Local Event Sponsorship",
            description: "Sponsored local hackathon, provided branded t-shirts and banners.",
            images: [
              "https://i.imgur.com/R3HZcUz.png"
            ]
          }
        ]
      },
      {
        name: "Umbrella Corp",
        logo: "https://i.imgur.com/ODP45iQ.png",
        desc: "Umbrella Corporation is a global leader in consumer pharmaceuticals and biotech.",
        flyersDistributed: 7600,
        campaigns: [
          {
            date: "2024-12-05",
            city: "Houston, Atlanta, Seattle, Denver",
            title: "Brand Awareness Roadshow",
            description: "Roadshow in 4 cities with branded buses and merchandise.",
            images: [
              "https://i.imgur.com/IEa4xAA.jpg"
            ]
          }
        ]
      },
      {
        name: "Wayne Enterprises",
        logo: "https://i.imgur.com/Uw9f7vX.png",
        desc: "Wayne Enterprises is a diversified multinational with interests in technology, aerospace, and philanthropy.",
        flyersDistributed: 4100,
        campaigns: [
          {
            date: "2025-01-17",
            city: "Gotham",
            title: "Winter Expo Booth",
            description: "Premium booth at Gotham Tech Expo, VR demo and handouts.",
            images: [
              "https://i.imgur.com/5j6nG6L.jpg"
            ]
          }
        ]
      },
      {
        name: "Stark Industries",
        logo: "https://i.imgur.com/5c0U5QA.png",
        desc: "Stark Industries is a global leader in advanced technology, defense, and clean energy.",
        flyersDistributed: 13300,
        campaigns: [
          {
            date: "2025-03-20",
            city: "Silicon Valley",
            title: "Tech Demo Day",
            description: "Live demo of new AI technology, influencer meet-up.",
            images: [
              "https://i.imgur.com/PEjxD43.png"
            ]
          }
        ]
      },
      {
        name: "Oscorp",
        logo: "https://i.imgur.com/54h6l7z.png",
        desc: "Oscorp is a science-driven company focused on innovative solutions in genetics, chemistry, and engineering.",
        flyersDistributed: 8700,
        campaigns: [
          {
            date: "2025-04-22",
            city: "New York",
            title: "Product Launch",
            description: "Launch event in New York with press and media.",
            images: [
              "https://i.imgur.com/3wr98vK.png"
            ]
          }
        ]
      }
    ];

    const clientList = document.getElementById("clientList");
    const clientDetails = document.getElementById("clientDetails");

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function renderClientList(selectedIdx = 0) {
      clientList.innerHTML = "";
      clientData.forEach((client, idx) => {
        const li = document.createElement("li");
        li.className = "client-item" + (selectedIdx === idx ? " active" : "");
        li.tabIndex = 0;
        li.innerHTML = `
          <img src="${client.logo}" class="client-logo" alt="${client.name} Logo"/>
          <span>${client.name}</span>
        `;
        li.onclick = () => {
          renderClientList(idx);
          renderClientDetails(idx);
        };
        li.onkeydown = (e) => {
          if (e.key === "Enter" || e.key === " ") {
            renderClientList(idx);
            renderClientDetails(idx);
          }
        };
        clientList.appendChild(li);
      });
    }

    function renderClientDetails(idx = 0) {
      const client = clientData[idx];
      let campaignsHTML = '';
      client.campaigns.forEach((camp, i) => {
        campaignsHTML += `
          <div class="campaign-vertical-block">
            <div class="campaign-tab-vertical active">
              <span class="material-icons">campaign</span>
              Campaign ${i + 1}
            </div>
            <div class="campaign-section">
              <div class="campaign-header">
                <span class="campaign-date">${camp.date}</span>
                <span class="campaign-city">
                  <span class="material-icons" title="Location" style="font-size:1em;">location_on</span>
                  ${camp.city || "City N/A"}
                </span>
                <span class="campaign-title">${camp.title}</span>
              </div>
              <div class="campaign-desc">${camp.description}</div>
              <div class="campaign-images">
                ${camp.images.map(img => `<img src="${img}" class="campaign-img" alt="${client.name} campaign image"/>`).join("")}
              </div>
            </div>
          </div>
        `;
      });
      // Client info tab and flyers tab
      clientDetails.innerHTML = `
        <div class="client-header-bar">
          <div class="client-header-left">
            <img src="${client.logo}" class="client-header-logo" alt="${client.name} Logo"/>
            <span class="client-header-name">${client.name}</span>
          </div>
        </div>
        <div class="client-tabs-bar">
          <div class="client-tab-info active">
            <span class="material-icons">info</span>
            About
          </div>
          <div class="flyers-box">
            ${numberWithCommas(client.flyersDistributed)}
            <span>Total Flyers Distributed</span>
          </div>
        </div>
        <div class="client-desc-box">${client.desc || "No description available."}</div>
        <div class="campaigns-list">
          ${campaignsHTML}
        </div>
      `;
    }

    // Initialize
    renderClientList();
    renderClientDetails();
  </script>
</body>
</html>
