
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeuvenFlyers Promotion Agents - Belgium Grid (Dark)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #42d2b8;
      --secondary: #0f5e9c;
      --bg: #151b27;
      --card-bg: #1c2638;
      --text: #e3e8f0;
      --muted: #9cb1c9;
      --accent: #ffd600;
      --border: #22304b;
      --badge: #42d2b8;
      --stat-bar-bg: linear-gradient(90deg, #42d2b8 0%, #0f5e9c 100%);
      --shadow: 0 2px 18px rgba(30,80,125,0.18);
      --shadow-hover: 0 4px 32px rgba(65,130,197,0.22);
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .dashboard-header {
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      color: #fff;
      padding: 38px 0 34px 0;
      text-align: center;
      box-shadow: 0 4px 24px rgba(65,130,197,0.23);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    .dashboard-header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .dashboard-header p {
      font-size: 1.18rem;
      opacity: 0.96;
      margin: 18px 0 0 0;
      color: #e3e8f0;
    }
    .agents-grid-container {
      max-width: 1320px;
      margin: 44px auto 44px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 38px;
      padding: 0 22px;
    }
    .agent-card {
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 38px 20px 28px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, transform 0.2s;
      min-height: 475px;
      position: relative;
      border: 1.5px solid var(--border);
    }
    .agent-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-3px) scale(1.025);
      border-color: var(--primary);
    }
    .agent-avatar {
      width: 220px;
      height: 220px;
      border-radius: 10%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 2px 18px rgba(65,130,197,0.24);
      margin-bottom: 18px;
      background: #222a38;
    }
    .agent-name {
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 8px #0f5e9c33;
    }
    .agent-joined {
      font-size: 1.05rem;
      color: var(--muted);
      margin-bottom: 14px;
      font-weight: 500;
    }
    .stats-section {
      width: 100%;
      margin-bottom: 22px;
    }
    .stat-label {
      font-size: 1.09em;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 2px;
      display: inline-block;
      letter-spacing: 0.01em;
    }
    .stat-bar-container {
      background: #1c2638;
      border-radius: 12px;
      height: 28px;
      margin-bottom: 16px;
      box-shadow: 0 1px 6px rgba(65,130,197,0.13);
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .stat-bar {
      height: 100%;
      border-radius: 12px;
      background: var(--stat-bar-bg);
      transition: width 0.6s;
      display: flex;
      align-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.04em;
      padding-left: 12px;
      box-sizing: border-box;
      overflow: hidden;
      min-width: 8%;
      max-width: 100%;
    }
    .stat-count {
      position: absolute;
      right: 16px;
      top: 3px;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.12em;
      opacity: 0.95;
      text-shadow: 0 2px 8px #42d2b866;
    }
    .locations-section {
      text-align: left;
      width: 100%;
      margin-top: 12px;
    }
    .location-badge {
      display: inline-block;
      background: var(--badge);
      color: #fff;
      border-radius: 18px;
      padding: 4px 16px;
      font-size: 1.02em;
      margin: 6px 10px 6px 0;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 7px rgba(65,130,197,0.14);
      border: 1.5px solid var(--border);
    }
    .belgium-badge {
      position: absolute;
      top: 28px;
      right: 24px;
      background: var(--accent);
      color: #222;
      font-weight: bold;
      padding: 7px 18px;
      border-radius: 14px;
      font-size: 1.08em;
      letter-spacing: 0.04em;
      box-shadow: 0 1px 5px #0f5e9c33;
      border: 2px solid var(--primary);
    }
    .agent-count-bar {
      background: #222a38;
      color: var(--primary);
      font-size: 1.10em;
      font-weight: 700;
      text-align: center;
      padding: 16px 0;
      letter-spacing: 0.06em;
      border-radius: 16px;
      margin: 38px auto 0 auto;
      width: 70vw;
      max-width: 870px;
      box-shadow: 0 2px 10px #0f5e9c33;
      border: 1px solid var(--primary);
    }
    @media (max-width: 900px) {
      .agents-grid-container {
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 16px;
        padding: 0 8px;
      }
      .agent-card {
        min-height: 370px;
        padding: 16px 8px 8px 8px;
      }
      .agent-avatar {
        width: 80px;
        height: 80px;
      }
    }
    @media (max-width: 600px) {
      .dashboard-header h1 {
        font-size: 1.45rem;
      }
      .dashboard-header p {
        font-size: 1rem;
      }
      .agent-card {
        min-height: 320px;
        padding: 10px 4px 4px 4px;
      }
      .agent-avatar {
        width: 54px;
        height: 54px;
      }
      .stat-bar-container {
        height: 16px;
      }
      .location-badge {
        font-size: 0.98em;
        padding: 3px 9px;
      }
      .agent-count-bar {
        font-size: 0.98em;
        padding: 10px 0;
        margin: 18px auto 0 auto;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <h1>LeuvenFlyers Promo Agents</h1>
    <p>Delivering flyers & posters all over <b>Belgium</b>. </p>
  </div>

  <div class="agent-count-bar" id="agentCountBar">
    Top Promo Agents: <span id="agentCount">0</span>
  </div>

  <div class="agents-grid-container" id="agentsGrid">
    <!-- Cards will be rendered here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC6wYBu-KOXkDmB-84_7OPtY71zBX4FzRY",
        authDomain: "newnft-47bd7.firebaseapp.com",
        databaseURL: "https://newnft-47bd7-default-rtdb.firebaseio.com",
        projectId: "newnft-47bd7",
        storageBucket: "newnft-47bd7.firebasestorage.app",
        messagingSenderId: "172043823738",
        appId: "1:172043823738:web:daf1fcfb7862d7d8f029c3",
        measurementId: "G-8VB3DYRNXR"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function getMaxStats(agents) {
      let maxDoorFlyers = 1, maxHandFlyers = 1, maxPosters = 1;
      agents.forEach(agent => {
        maxDoorFlyers = Math.max(maxDoorFlyers, agent.doorFlyers || 0);
        maxHandFlyers = Math.max(maxHandFlyers, agent.handFlyers || 0);
        maxPosters = Math.max(maxPosters, agent.posters || 0);
      });
      return { maxDoorFlyers, maxHandFlyers, maxPosters };
    }

    function barWidth(count, max) {
      if (!max || !count) return '8%';
      return Math.max(8, Math.round((count / max) * 100)) + '%';
    }

    function createAgentCard(agent, maxStats) {
      const coversBelgium = agent.locations && agent.locations.length > 8;
      return `
        <div class="agent-card">
          ${coversBelgium ? `<span class="belgium-badge">Belgium-wide</span>` : ""}
          <img class="agent-avatar" src="${agent.avatarUrl || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(agent.name || 'Agent')}" alt="${agent.name || 'Agent'}">
          <div class="agent-name">${agent.name || '-'}</div>
          <div class="agent-joined">Joined: ${agent.joinedSince ? agent.joinedSince : '-'}</div>
          <div class="stats-section">
            <div class="stat-label">Door Flyers Delivered</div>
            <div class="stat-bar-container">
              <div class="stat-bar" style="width:${barWidth(agent.doorFlyers, maxStats.maxDoorFlyers)};"></div>
              <span class="stat-count">${agent.doorFlyers ?? 0}</span>
            </div>
            <div class="stat-label">Hand Flyers Delivered</div>
            <div class="stat-bar-container">
              <div class="stat-bar" style="width:${barWidth(agent.handFlyers, maxStats.maxHandFlyers)};"></div>
              <span class="stat-count">${agent.handFlyers ?? 0}</span>
            </div>
            <div class="stat-label">Posters Hanged</div>
            <div class="stat-bar-container">
              <div class="stat-bar" style="width:${barWidth(agent.posters, maxStats.maxPosters)};"></div>
              <span class="stat-count">${agent.posters ?? 0}</span>
            </div>
          </div>
          <div class="locations-section">
            <div class="stat-label">Available Locations:</div>
            ${agent.locations && agent.locations.length ?
              agent.locations.map(loc => `<span class="location-badge">${loc}</span>`).join('') :
              '<span class="location-badge" style="background:#666;">N/A</span>'}
          </div>
        </div>
      `;
    }

    function populateAgentsGrid() {
      const agentsRef = ref(database, 'agents/');
      const agentsGrid = document.getElementById('agentsGrid');
      const agentCountSpan = document.getElementById('agentCount');
      onValue(agentsRef, (snapshot) => {
        agentsGrid.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          const agents = Object.values(data);
          agentCountSpan.textContent = agents.length;
          const maxStats = getMaxStats(agents);
          agents.forEach(agent => {
            agentsGrid.innerHTML += createAgentCard(agent, maxStats);
          });
        } else {
          agentsGrid.innerHTML = `<div style="text-align:center; color:#777; font-size:1.3em; width:100%;">No agents found.</div>`;
          agentCountSpan.textContent = '0';
        }
      });
    }

    populateAgentsGrid();
  </script>
</body>
</html>
